24879|Luchero's Howl|$7$"Luchero's piercing howls reach supersonic frequencies. They are powerful enough to stun the average person, so make sure you have earplugs at the ready."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24880|Sorkin's Golden Cestus|$7$"This cestus, woven from Sorkin's hardened, golden fur, is incredibly durable yet flexible enough to allow for maximum mobility. It glistens eerily in the sun."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24881|Luala's Holy Harpoon Blade|$7$"Skewer your enemies with this incredibly sharp rapier or with your biting sarcasm. Depending on how harsh you are, both may be equally painful."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24882|Taipan's Smackin' Stick|$7$"Give your foes a good, hard bop on the head with this ornate mace. Try to wipe off any blood before it stains, though; this thing ain't cheap!"

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24883|Stonmo's Carving Blade|$7$"This formidable blade was carved from a giant rock. Though gusts of wind have weathered and eroded it, it remains dangerously sharp."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24884|Arrons's Malleus|$7$"This enormous, solid bone came from part of Arrons's head. Some say it's his ear; now I've heard everything! Get it?"|
24885|Seven's Holy Shield|$7$"This Holy Shield cannot completely block the damage, but it protects the area immediately around Seven."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24886|Yagi's Core Staff|$7$"Yagi's main source of energy, this gnarled staff is always warm to the touch, even on the most bitterly cold day in winter."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24887|Yagi's Living Steel Arrow|$7$"Yagi equips himself with a wide array of weaponry. When his magic bullets and explosives prove ineffective, he uses this high quality, gleaming arrow."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24888|Michelano's Concealed Blade|$7$"The palace officer's unwritten rule states that one must carry a weapon at all times, but if anyone uses his weapon to kill someone within the palace walls, he must use that same weapon to commit suicide."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24889|Yagi's Concealed Blade|$7$"Yagi excels at throwing blades, and this one is imbued with a special magic that helps it hit its targets true each and every time. Even opponents who can easily dodge attacks are no match for this brutal blade."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24890|Erros's Somber Piano|$7$"The piano is made from Erros's shell. It is kept impeccably clean; you can see your image in its sheen. It plays a mournful yet oddly stirring tune."|
24891|Rheafer's Wingshatter Sword|$7$"After Rheafer's giant wings were smashed, one of the shards was made into this Two-Handed Greatsword. It's sharp enough to cut through metal with ease."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24892|Eckle's Toxic Axe|$7$"Don't get too close to Eckle; when he gets the opportunity, he'll throw this poison-tipped axe at you, slicing at least one of your limbs clean off."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24893|Bloodlust Demon Gun|$7$"This gun's former owner used it to kill his parents; later, the owner's son used it to kill him. The sinister gun seems to glow at the sight of blood."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24894|Rheafer's Demon Crystal Spur|$7$"Rheafer's gleaming spur seems to absorb life. It's oddly beautiful; many are tempted to touch it, but none who have done so have survived."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24895|Rheafer's Oreglow Hammer|$7$"This enormous golden hammer turned up at the spot where Rheafer died. It radiates a golden glow."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24896|Bane Prince's Alternate World Guide|$7$"Bet you didn't know Dascha Adwim was an author! This book details the Durango Kingdom's origin and traditions, as well as its military secrets. It also catalogues sacred relics and important people. Dascha Adwim provides snarky commentary; if he weren't so darn evil, he'd probably be on the bestseller list."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24897|Sorkin's Stuffed Brigandine|$7$"The soft, gooey meat is actually part of Sorkin's formerly stuffed stomach. It makes excellent armor lining, though it smells of bile and sawdust."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24898|Solaris's Fur Chestguard|$7$"Layers of thick, rough fur cover Solaris's body. No normal weapon can penetrate his pelt, and a weapon padded with his fur is nearly unbreakable."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24899|Lochero's Bile Tunic|$7$"Since the beginning of time, man has struggled to harness the power of nature. It was recently discovered that Lochero's bile encourages brain activity. Some even smear the foul-smelling, viscous substance on their shirts. It imparts a sickly green color, but it's not a bad tradeoff for increased brainpower."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24900|Arrons's Bloodstained Shirt|$7$"The underside of Arrons's skin looks like a fine mesh; it's been soaked in Dragon Blood to give it regenerative powers. However, once it is woven into clothing, its healing powers greatly decrease."|
24901|Solaris's Hardened Gauntlet|$7$"Demon Wolves have incredibly tough scales, but they are extremely rare, and the scales are rigid and difficult to fashion into armor. Thus, only gauntlets are typically made from the scales."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24902|Arrons's Rage Gloves|$7$"'Claws on the ground, claws on the ground, lookin' like a fool with your claws on the ground!'
$7$Arrons' Dragon Song."|
24903|Dragon Beast's Magic|$7$"Most dragons are constantly encircled by a halo of magic, but Lochero's magical energy is concentrated in only one scale. It stands to reason that this single scale imbued with such energy is highly sought after."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24904|Luala's Ancient Cloth|$7$"This item is one of the finest specimens in Luala's collection. They say an ancient saint was wrapped in linen when he died. As such, this fine cloth is imbued with a certain selfless magic."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24905|Luala's Glorious Girdle|$7$"Luala cherishes this bright, beautiful belt. Several members
$7$of royalty have worn it, usually while doing something that 
$7$required looking fabulous while scheming to kill or maim."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24906|Taipan's Ligament|$7$"This special item is coagulated from molten lava. It's believed that the lava became one with Taipan's connective joints, creating an incredibly tough material that can only be used as a belt."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24907|Stonmo's Sturdy Belt|$7$"This belt was discovered wrapped around Stonmo's waist. Why a manmade object was found on a mutated creature birthed from a meteorite is anyone's guess. It smells a little bit like burned rubber."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24908|Sorkin's Wirefur Belt|$7$"Made from Sorkin's barbed fur, this belt contains numerous hooks and pockets. Priests attach potions and scrolls upon it. They can even tuck in their ID and credit card when they go dancing, though there is not enough room for a cell phone."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24909|Colossus's Steel Greaves|$7$"Rheafer's large greaves were made from a mold meant for machine gun turrets. They can withstand almost any attack. They're incredibly heavy, so if you plan to don 'em, I hope you have strong wrists!"

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24910|Erros's Cyanine Boots|$7$"These battle-ready boots, created by the Barren Island Gatekeeper, have a uniquely waffle welted sole. This enables the wearer to walk effortlessly on craggy or slippery metal surfaces."|
24911|Michelano's Fireproof Shoes|$7$"Michelano suffered injuries while working as a palace guard. To thank him for his hard work and contributions to the royal family, he was gifted this pair of magical shoes. They allow the wearer to walk upon fire without being burned."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24912|Eckle's Maintenance Shoes|$7$"Being a repairman is a much more dangerous job than you might imagine. Eckle must wear these extremely clumsy-looking shoes, equipped with extra-thick rubber soles, to protect his feet."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24913|Erros's Steel Guard|$7$"Wrist armor fragments were hastily fused together to make Erros's helmet. It's incredibly durable, though there are still a great deal of sharp edges, so handle it with care."|
24914|Seven's Coarse Fur Hat|$7$"This hat, made from thick, course fur, can withstand practically any attack. It's also pretty darn sassy!"

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24915|Dascha Adwim's Wizarding Hat|7$"Dascha Adwim seldom takes off this hat. It's imbued with an odd brand of evil that will allow others to see whatever they most fear upon the sinister Bane Prince's face."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24916|Eye Abyss's Emblem Hat|$7$"Eckle's hat features a proud emblem.  They say that advanced technology woven into the very fabric of the hat can somehow monitor and read data. The implications of this sort of computer-hat hybrid are unknown, but it looks pretty cool." 

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals.|
24917|Taipan's Rock Ring|$7$"This dingy ring is believed to be the origin of Taipan's powers. If someone with insufficient willpower dons this bauble, they will eventually lose touch with their humanity."|
24918|Stonmo's Jitters|$7$"This item is festooned with tiny, gleaming crystals from Stonmo's body. The energized wearer will refuse to rest, even for a moment. It's quite a dangerous item, though if you're a fan of quadruple espressos, you might not notice a difference."|
24919|Luala's Fiendglow Ring|$7$"Luala made some alterations to this ring. If you rub it three times, you will enter into a clandestine contract with her, becoming a slave to the ring."|
24920|Arrons's Healing Artifact|$7$"The source of Arrons's self-healing is this ancient, crumbling artifact that must be powered by incredibly strong magic. It's quite old, and most of its inherent magic has faded or been drained."|
24921|Dascha Adwim's Runic Necklace|$7$"This necklace, made with 3 large onyx runes, is quite the statement piece and would look simply stunning with an evening gown. Oh, and it's imprinted with gilded text that informs the wearer that he or she won't be sucked into the vortex when the space-time rift opens."|
24922|Seven's Quicken Magic|$7$"This incredibly powerful, quick-witted magic can block any and all attacks and respond accordingly. Because of this power, Seven has been bestowed the title 'Palace's Fastest Mechanical Soldier' a record 15 consecutive times."|
24923|Yagi's Flashing Diodes|$7$"A total of 8 flashbulbs can convey a number of system messages, from 'all systems go' to 'commence attack' to 'the cookies are out of the oven.' That last one is my favorite."|
24924|Michelano's Exasperation Ring|$7$"Due to his status and skill, Michelano applied to be a member of the royal elite guards. However, after his mother fell ill, he chose a mission within the palace, where he could make the most money to help with her medical expenses. He misses combat and occasionally detests the mundane and foolish requests of his charges. He tries not to complain, preferring to glance at his heirloom ring and simply sigh about the asinine lives of royalty." |
24925|Eckle's Gilded Eyeball|$7$"The irises in Eckle's golden eyeball spin wildly, as though trying to convey something. Since eyes can't talk, though, it's likely a mystery that will never be solved."|
24926|Rheafer's Petrified Crystal|$7$"Tiny drops of violet crystal dot Rheafer's forehead, gleaming in the moonlight. They say that perhaps his powers were once concentrated within these gems."|
24927|Dascha Adwim's Mystifying Grimoire|$7$"Bound in blood-stained dragon hide, the Bane Prince's grimoire seems to contain some sort of record. However, the contents are disorganized, confusing, and often written in scrawling gibberish, making it all but impossible to decode the book's true purpose."|
