35204|5 Beast Team Totem: Zumi|$7$"The totem is a memorial to Yula, the Zumi Illusionist. He always knew just how to lead enemies onto the wrong path."

$12$This item can be fused with a 5 Beast Team Totem: Tuskar and a 5 Beast Team Totem: Ursun to create a new item.|
35205|Mark of Love|$7$"In olden times, people used to make marks on the wall to record their kids' growth. Now people believe when these wall bricks are found they can grant blessings from the parents."

