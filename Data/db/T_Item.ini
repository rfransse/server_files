33905|Galt's Broken Ring|$7$"This ring represents the identity of Galt, the King of the Earth, but he destroyed the gem on the ring, obliterating its magical power. It feels rather ordinary."|
33906|Kasi's Steel Belt|$7$"This belt was made by the Royal Tunic Master. The belt hook is the insignia of the Black Blood Knights. It has the feel of unfinished leather."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
33907|Sami's Magic Vestment|$7$"Sami is known to some as the Shadow Mage. She has put her magic power into her robe. When you wear said robe, you cannot be harmed by a sword. The robe is line with a soft fabric, but there are microscopic barbs on the outside."

