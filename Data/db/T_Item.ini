22893|Lion's Roar Bow|$7$"Glittering emeralds are embedded into this long bow. The arrows shot from this bow carry a good amount of magic. However, the lion's head emblem is somewhat heavy, so the user may need to get used to its weight."|
22894|Sainted Cross Hammer|$7$"Toroto clerics carry these hammers in battle. They're quite heavy, but advanced clerics carry them with ease."|
22895|Divine Princess Guide Pike|$7$"Eternal Protectors strengthened this sharp pike. It glows an ethereal blue, but when Eternal Guardians equip with the pike, it turns emerald green."|
22896|Alloy Katana- Beta|$7$"FWR Center developed this weapon. It's designed for the extreme environment of Devastation Realm. It can increase the durability of weapons."|
22897|Citrine Prayer Club|$7$"The design of this club was based on that of Ramond's Lamp. It emits a warm beam."|
22898|Four String Electric Guitar|$7$"Guitar afficionados will adore this sweet musical instrument, which can, incidentally, also be used to bash your enemy over the head. You can also use it to play a touching rendition of a Celine Dion song." |
