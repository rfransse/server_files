27188|Reaper's Mercy|$7$"Any soldier worth his salt has a concealed dagger with him
$7$when going into combat. When the battle turns and your chances of survival look bleak, it's comforting to know that you
$7$have an alternative to death at the end of an enemy's lance."|
27189|Hyduc's Rapier|$7$"In Hyduc's tribe, only those of high status may carry a
$7$rapier such as this one. Though expertly crafted, its magnificent blade is decidedly more decorative than functional."|
27190|Aqua Vitae Blade|$7$"Using the stream emanating from the Tree of Life to quench freshly-forged swords makes them
$7$shine with a ghostly white hue at night."|
27191|Fountainhead Mace|$7$"This mace draws its magic from gemstones found in natural
$7$springs. These crystals are polished over countless years by the tumbling spring water, thereby acquiring some of the
$7$water's magical power."|
27192|Freefall Fist|$7$"Depending on the wielder's proficiency in combat, this weapon can be used to chop, stab or
$7$bludgeon. With enough strength and skill behind it,
$7$there is no armor in the world that can resist its attack.
$7$"|
27193|Frostphantom Club|$7$"Once used to obliterate boulders in the frozen north, this club has been imbued
$7$with a frigid spirit which can never be thawed."|
27194|Rhutean Katana|$7$"An ancient blade discovered by the first adventurer to explore the Rheutear Temple.
$7$Legend has it that plunging the sword into water will cause even the most violent waves to
$7$instantly subside."|
27195|Winter's Somnia|$7$"This greatsword emits a chilling blast when it strikes, evoking visions of winter in the minds
$7$of those made cold by the fall of its blade
$7$|
27196|Baal's Battleaxe|$7$"This monstrously heavy weapon, once lifted, has the power to cleave anything
$7$it touches upon its violent return to earth."|
27197|Anti-Gavel|$7$"This weapon went missing from the Quantum Physics Institute after one of their many anti-gravity experiments.
$7$Though the hammer may look cumbersome, the technology utilized in its construction allows just about
$7$anyone to wield it. The other consequence of this feature is that the damage it deals is also
$7$reduced."|
27198|Magnetron Bow|$7$"A new type of weapon developed by the Quantum Physics Institute. It uses electromagnetic assistance to
$7$ensure that even weaker users can pull it to full-draw. However, it doesn't help much
$7$if you're aim isn't up to snuff in the first place."|
27199|Thunderclap Cannon|$7$"The most devastating of magical cannons. Due to its
$7$concentrated magical power, the concussion wave it produces when fired
$7$can damage your hearing for life if you're not wearing earplugs.
$7$"|
27200|Rock of Aegis|$7$"The tuning on this instrument is always a little tricky to dial in, but if you use it to play rock
$7$music, it will always play the most amazing sounds you've ever heard."|
27201|Graylin Compendium|$7$"An archive of all the laboratory's results from over the years; the definitive overview
$7$of all the technology that has ever been invented in Graylin."|
27202|Graylin's Heart|$7$"The source of all the laboratory's magic over the years, this item is capable
$7$of powering all manner of machinery. It is truly a testament to Graylin's technical
$7$prowess."|
27203|Graylin's Lance|$7$"When the massive drills used to build the underground laboratory were disassembled
$7$after work had been completed, some of the decommissioned parts were used in the construction of this
$7$spear."|
27204|Gravity Screen|$7$"This shield uses electromagnetism and totems to protect its user.
$7$The person who designed it seems to have overlooked the fact that it will not do much to deter animal attacks."|
27205|Primeval Cloak|$7$"An ancient cape that is equally suited for use in
$7$harsh environments as it is for sophisticated engagements."|
27206|Vineswing Cape|$7$"The high-quality craftsmanship and affordability of this garment make it
an effective and reliable product that many travelers swear by."|
27207|Enigma Cloak|$7$"The residents of the Mystical Forest use native materials and knowledge
$7$to hand-embroider every inch of this cloak."|
27208|Hyduc's Cape|$7$"This cape is especially handy for people who want to spend extended periods in the wild. It has a
$7$unique scent which drives away mosquitoes."|
27209|Boulder Plate|$7$"This defensive gear hails from the Boulder area. Its massive size means it can't be worn
$7$by most normal people, but it does offer unbeatable protection."|
27210|Heroic Chainmail|$7$"Legend has it that long ago, a famous general was exiled in this place.
$7$As penance for the crimes he committed in his homeland, he shared his knowledge of armor forging with
$7$the locals. This armor is the result of those secret techniques."|
27211|Jahrran Linens|$7$"This cloth armor is specially designed for the inhabitants of the Jahrra Camp. Even though
$7$it has a very steep price tag, the lack of alternatives means that there is no other
$7$option for the people of Jahrra but to buy it."|
27212|Efflorescent Robes|$7$"This ceremonial robe is worn by the priest during the ritual offering of nectar
$7$during the annual Forest Festival. Its adornments of status and renown are a
$7$source of protection."|
27213|Girderheft Belt|$7$"This belt is made from the finest steel and has been expertly tempered. The word 'heft'
$7$in its name is really just a reference to the hefty amount of work that went into its creation; it won't weigh you down too much."|
27214|Icefield Crystal Belt|$7$"This belt is made with translucent gemstones unearthed in the Ice Fields. Even though they've been removed from their frozen source,
$7$they give off a slight chill which can be felt by the belt's wearer. Old fishwives claim the cold is a good way to suppress your appetite."|
27215|Glacial Wafer Belt|$7$"This belt was forged from the finest metal available and quenched in the icy waters of an ancient glacier. The item derives its name from the fact that it's
$7$so thin that light can pass right through it."|
27216|Fireproof Belt|$7$"This belt is crafted from a specially tempered cloth. If you throw it in the fire, it
$7$will simply be cleansed rather than being consumed by the flames."|
27217|Golden Alloy Boots|$7$"This piece of armor was forged in the famous volcanic furnace in Blazeburg.
$7$It consists of a special alloy which is both lightweight and durable, making it suitable for any environment."|
27218|Flamecrawl Boots|$7$"These boots are meticulously crafted from the hides of hundreds of volcanic mice.
$7$It may seem like a strange source for the leather, but it's worth it: you can walk over the hottest surfaces without feeling a thing
$7$|
27219|Downy Boots|$7$"To counter the extreme climate of the Iceflame Highlands, the people here
$7$all have at least two pairs of insulated boots. This down-filled footwear allows you
$7$to walk in deep snow without so much as feeling a chill."|
27220|Lightning Sprint Boots|$7$"If the residents of Blazeburg ever need to get somewhere in a hurry, these are the boots
$7$they reach for. Although they offer less protection than some other footwear, they make their wearer's steps
$7$extremely light and agile."|
27221|Magnetron Gauntlets|$7$"During the casting process, mysterious lines are engraved in these gauntlets and inlaid with other metals.
$7$This process imbues the gloves with defensive magic."|
27222|Silent Skin Gauntlets|$7$"These gloves are made from exceptionally rare magic-proof leather. They can
$7$withstand magical attacks, but they also prevent their wearer from casting spells."|
27223|Adaptive Steel Gloves|$7$"Made from the most malleable metal around, these gloves are so flexible
$7$that they don't impede their user's movements in the slightest."|
27224|Wireskin Gloves|$7$"Durable metal is drawn out into filament wires before being woven
$7$into these silk-like gloves. Their only drawback is that they are not terribly resistant
$7$to extreme temperatures."|
27225|Power Core Ring|$7$"Graylin is full of energy-driven devices;
$7$to avoid causing too heavy a drain on the power grid, everyone wears
$7$small personal reactors such as this one."|
27226|Kinetica Ring|$7$"People naturally swing their arms when they walk, so this ring
$7$stores the resulting kinetic energy to be used as a back-up when needed. This highly creative and reliable solution is a testament to
$7$Alcheim's tradition of innovation."|
27227|Ornate Ring|$7$"This ring is made of a delicate combination of carved rock and machined steel. You can add special
$7$adornments to make it even more beautiful."|
27228|Blossom Ring|$7$"This exquisite ring is made of woven wild plants by naturalistic people
$7$who eschew alchemy."|
27229|Meeryasha Helmet|$7$"This is the standard-issue helmet for the guards in Alcheim.
$7$It's simple and practical."|
27230|Militiaman's Helmet|$7$"Graylin has not seen the flames of war for a great many years; their standing army was dissolved in favor of keeping the peace with
$7$the help of a militia. The leather headgear they wear is a symbol of
$7$their profession."|
27231|Skepsis Crown|$7$"This crown was fashioned by those who reject the intrusion of alchemy into their lives.
$7$It is decorated with numerous flower-shaped glyphs."|
27232|Inspector's Crown|$7$"Worn by the most intimidating of Inspectors, this crown features a sleepless, all-seeing eye
$7$which can peer into the hearts of men."|
27233|Kerus' Nocturnal Dagger|$7$"Normally brandished by Kerus, this dagger has been specially forged
$7$so that it will not reflect any light at all, making it ideal
$7$eerily in the moonlight."

