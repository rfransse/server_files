23872|Ironbleak Boots|$7$"Made with iron so dark it leaves streaks of ashy black on whatever it touches, these basic boots provide warriors with standard protection. They are crafted from three interlocking plates of iron."|
23873|Ironbleak Gauntlets|$7$"Made with iron so dark it leaves streaks of ashy black on whatever it touches, these basic gauntlets provide warriors with standard protection. They are crafted from three interlocking plates of iron, but they may not be durable enough for major combat."|
23874|Ironbleak Armor|$7$"Made with iron so dark it leaves streaks of ashy black on whatever it touches, this basic armor provides warriors with standard protection. It is crafted from three interlocking plates of iron as well as a number of ropes."|
23875|Ironbleak Bracers|$7$"Made with iron so dark it leaves streaks of ashy black on whatever it touches, these basic bracers provide warriors with standard protection. These bracers glimmer in the moonlight. How romantic - if you're into gleaming bracers, that is."|
23876|Ancient Hunter's Bow|$7$"This bow is old and worn yet durable. You could still hunt a few deer with it."|
23877|Justin Allspore's Shining Ring|$7$"This ring is studded with Justin Allspore's spores. Once separated from him, they give off an iridescent gleam so brilliant it can even be seen in the daytime."|
23878|Justin Allspore's Phototroph Ring|$7$"This ring is adorned with Justin Allspore's hypha. Although the hypha is no longer connected to Justin Allspore, it continues photosynthesis, creating pure, natural energy."|
23879|Papineau's Battle Ring|$7$"Made with Papineau's giant horns, this ring might look normal, but it's incredibly hard and durable. Those who wear it will be imbued with strength and determination."|
23880|Papineau's Blessing Ring|$7$"This ring was made from Papineau's tiny, sharpened fang. Legend has it that its owner will be blessed and guarded by the lord of battle. Thus, many warriors have worn this ring, hoping it will bring them luck - and keep them alive."|
23881|Mandragora's Energy Ring|$7$"Made with the best part of Mandragora's stems, this ring possesses an aura that keeps its wearer awake and alert."|
23882|Mandragora's Swift Ring|$7$"This ring is imbued with Mandragora's intoxicatingly floral scent. It can cause those who smell it to fall into a deep slumber."|
23883|Tindilos's Cruel Ring|$7$"This ring is imbued with Tindilos's cruelty. Once you slip it on your finger, power will wash over you, but Tindilos's evil aura will slowly seep into your brain. You may find, if you continue to wear the ring, that you've lost your mind to Tindilos altogether, so use caution!"|
23884|Tindilos's Agility Ring|$7$"Whoever wears this ring will be imbued with Tindilos's sharp senses. However, with time, the wearer will become so used to these heightened senses that he won't notice he's become Tindilos's slave."|
23885|Sabaster's Whorl Ring|$7$"Made with a piece of Sabaster's swirled hide, this ring can hypnotize anyone who looks at it too deeply or for too long. Those who stare at it will lose their energy, leaving them open to being devoured by the ring's owner. Not a pretty way to go!"|
23886|Sabaster's Regeneration Ring|$7$"Made with Sabaster's hard shell, this ring embodies the power of recovery. Its wearer can heal from severe injuries quickly and go back to battle. However, rumor has it this ring cost the original owner his life, so use caution."|
23887|Kison's Petal Ring|$7$"This ring is inlaid with Kison's petals. They vibrate at an incredibly high frequency, giving off ultrasonic waves that can destroy anything in their path. Whoever wears this ring must be strong enough to control its unwavering power."|
23888|Kison's Flower Bud Ring|$7$"Kison's flower bud emits a scent that paralyzes its prey. This ring is inlaid with that very bloom; apparently, spies used it to get past guards and steal vital information."|
23889|Ryloth's Midnight Scale Ring|$7$"This ring is inlaid with one of Ryloth's body parts, though no one is sure exactly which part. Its scaly surface absorbs any surrounding lights, leaving your opponent quite literally in the dark. You'll need some practice to get the hang of this power."|
23890|Ryloth's Shadow Crystal Ring|$7$"This ring was made with Ryloth's shadow crystal. It can absorb the surrounding lights, allowing the wearer to blend into the dark. Rumor has it this ring was passed down from generation to generation in a family of murderers. But hey, the big gem at its center will have everyone jealous! Bling, bling!"|
23891|Silin's Drake Eye Ring|$7$"The large 'gem' in this ring is actually Silin's drake eye. Kinda gross, right? The eye is intimidating; anyone who looks into it will be challenged to battle. They say a general lost his mind to the ring and surrendered his entire army to the enemy."|
23892|Silin's Heavy Tail Ring|$7$Made with Silin's hammer tail, this ring is as durable as any metal armor. It's great protection, but it can also be used as a weapon. Rumor has it a martial artist master used it as his secret weapon and went on to singlehandedly defeat an army of 300.|
23893|Gilles's Vibrant Ring|$7$"This colorful ring, made with Gilles's shells, is deceptively beautiful. Dangers lurk beneath its surface. Those who wear it become Gilles's slave."|
23894|Gilles's Ruby Ring|$7$"Made with Gilles's bloody demon eye, this unsanitary ring has ended countless lives."|
23895|Kekabu's Magic Totem Ring|$7$"Made with Kekabu's skull, this ring looks tough, but it's actually quite delicate. It's covered in special patterns and imbued with magic."|
23896|Kekabu's Emerald Ring|$7$"Made with Kekabu's emerald shell, this ring glitters in the moonlight."|
23897|Justin Allspore's Mushroom Heart|$7$"Add just 3 drops of water to Justin Allspore's heart, and it will revive. It thrives with power when wet, but the energy evaporates when it is dry."|
23898|Magic Papineau's Gem Tooth|$7$"Papineau's gleaming tooth is infused with destructive magic. The power is so strong, you can see it with the naked eye."|
23899|Living Mandragora's Flower Bud|$7$"Mandragoras belong to the same species as holy trees. Their blooms infuse surrounding plants with more energy. Certain animals can feel the power, as well, so look out for super-charged squirrels."|
23900|Bloody Tindilos's Claws|$7$"Tindilos's claws were once snow white, but after it killed hundreds upon hundreds, its claws became permanently stained crimson with blood. They smell of rotting flesh."|
23901|Sabaster's Brutal Pincer|$7$"Before Sabaster snacks on dead bodies, it cuts them into pieces with these pinchers. Sometimes, though, it enjoys playing with its food. It has been known to sculpt giant mountains out of mashed potatoes and human innards."|
23902|Kison's Powerful Heart|$7$"Kison can cause the entire forest to quake. Its power comes from its heart. Many have tried to steal this heart, but none have lived to tell the tale." |
23903|Ryloth's Visionary Wings|$7$"Ryloth can fly, but its wings are quite thin. It can also blend into its background like a chameleon, but very few people know that." |
23904|Silin's Tough Horn|$7$"Silin's horns are incredibly durable and heavy. It takes about 10 strong Ursun to move these horns."|
23905|Fatal Gilles's Claws|$7$"The weaker Gilles's prey, the sharper its sinister claws become. When its target has lost the will to fight back, Gilles uses its claws to slash at it mercilessly until it bleeds to death."|
23906|Cruel Kekabu's Shattered Tooth|$7$"Kekabu's tooth contains a corrosive nerve toxin. Just one bite from Kekabu poisons any animal. The victims are forced to watch as their own bodies dissolve, skin and bone melting away. They've lost the ability to scream by the time it eats them, but they are still very much alive."|
