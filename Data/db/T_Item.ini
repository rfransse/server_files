20812|Balre's Fang Sword|$7$"With this blade, Balre was capable of piercing any heart with a single thrust of this blade. Thus it is that this sword has always been passed down through the ages with instructions for removing bloodstains. Ice water and salt are the key!"

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20813|Aquan's Steely Shell|$7$"Aquan's strange mutations formed this incredibly hard shell. The surface is rough and abrasive, like sandpaper. Be careful not to offer high-fives while wearing!"

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20814|Oth's Soulthief Roar|$7$"This instrument produces boneshaking chords when played properly. They say the sound of a single riff can destroy your soul."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20815|Moa's Cobalt Wings|$7$"When Moa opened its majestic, yet fearsome, wings, it blocked out the sun and cast a shadow over the entirety of the world. This blade is meant to evoke the same feelings of terror."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20816|Yuka's Malicious Thoughts|$7$"Yuka's thoughts naturally caused nightmares in those nearby. This weapon blends magic and technology to emulate that power, allowing its projectiles to cause physical harm and mental trauma in one go! How efficient!"

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20817|Gaddis's Pureblood Gem|$7$"This gem, despite being crimson in color, conceals a brilliant, white light. It was created when Gaddis first shed tears."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20818|Luisaka's Resentment|$7$"This blade was born from the hate and resentment of its smith. These feelings are so strongly bound into the weapon that it is capable of killing gods."|
20819|Drake's Shadow Blade|$7$"Drake found this blade hidden deep within a mysterious cave and used it until he met an unfortunate end. People far and wide fear it, as any who touch it will meet with a terrible fate."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20820|Zoet's Mechanical Sword|$7$"Zoet created this enormous sword in the hopes of enhancing Toroto 13's power. It can be revved up to achieve maximum cutting power. Somehow."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20821|Bayin's Badge|$7$"This shield served as Bayin's emblem, so that his allies would know he was fighting alongside them. When Toroto soldiers see it, they kneel before it and offer prayers to the original owner."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20822|Newgage's Giant Molar|$7$"They say that this bow was made from Newgage's teeth. Despite thousands of years, they're still quite strong. Someone must've brushed, flossed, used mouthwash and gone to the dentist regularly!"

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20823|Fanning's Abyss Crystal|$7$"Originally, this was nothing more than a simple staff with a gem worked into it. However, over the years, the gem's power has transformed the shape and structure of the staff. It would probably be best if you didn't touch it."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20824|Antor's Destructive Roar|$7$"This weapon represents Antor's repressed rage. Those struck by it will never walk again."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20825|Zorna's Grisly Fang|$7$"The story goes that, if you ever see one of Zorna's fangs, then your death is soon to follow. Unfortunately for you, this weapon is covered in them."|
20826|Fanning's Netherworld Axe|$7$"Fanning locked the souls of hellish monsters in this axe. One tends to feel bad for the monsters, as I hear there's very little elbow room and only one toilet."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20827|Zorna's Abyss Stare|$7$"There is an old wive's tale that you can see Zorna's eye if you look into a mirror on the 13th hour of the 13th day of the 13th month and whisper his name 13 times. Then turn the lights off for 13 seconds and turn them back on. Or you could just look at the cover of this book. Either way."|
20828|Zoet's Iron Bolt|$7$"These gauntlets are studded with specialized bolts that not only help deflect attacks, but also increase the wearer's abilities with automated movement."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20829|Bayin's Conspiracy Scheme|$7$"Bayin was not satisfied with his title, so he conspired to remove those above him. He wrote his plans on the back of this belt, where no one would ever look for them. Oddly, most of his assassination schemes involved pineapples, a tapir and a tuning fork."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20830|Bayin's Deceitful Gloves|$7$"Bayin's greed and treachery seeped into everything he touched. Even his gloves couldn't escape the corruption. Whenever you wear these gloves, you feel an urge to pick nearby pockets. Better keep your hands to yourself!"

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20831|Oth's Cursed Wings|$7$"Oth became increasingly violent after absorbing a shaman's power. The conflict of his own energy and the shamanic energy within Oth drove him mad. This madness spread to every inch of Oth's body, and anyone coming in contact with a part of it will slowly lose their mind. Worth it for style, though."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20832|Gaddis's Glossy Hair|$7$"When the king of holy spirits, Gaddis, arrived in the human world, he transformed into a beautiful beast. His silky mane would make an excellent toupee. Probably a bit of a heresy to do that, though. Better stick with wearing it as a belt."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20833|Antor's Terror Hoof|$7$"After he gained the powers of a demon, hooves sprouted from Antor's feet. These are rather accurate replicas, complete with a coconut base to simulate the sound of hooves."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20834|Antor's Resilient Skin|$7$"This armor is designed to emulate Antor's demonic torso. It is pretty ugly, but so was Antor. Just don't tell him that. You'll hurt his feelings."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20835|Moa's Corrupted Headdress|$7$"Moa's once sacred headdress has been infested with evil, condeming those who don it to succumb to their basest desires. Also, it is crawling with lice."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20836|Luisaka's Blinding Light|$7$"Upon being summoned, Luisaka appeared in a blinding flash of light. This light was later woven into a beautiful chestpiece. Does it make sense? No. That doesn't change the fact that that's what happened, though."|
20837|Balre's Fury Tunic|$7$"This armor responds to the anger of its wearer, growing more horrific as they grow more furious. Rumors persist that, if used too many times, the wearer will transform into a monster."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20838|Drake's Cunning Bracers|$7$"Drake was famously cunning. The story goes that he never lost a single game of poker, a fact that might have something to do with the aces hidden in these bracers."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20839|Drake's Ever-Changing Cap|$7$"Crafted by Drake, this cap could change the wearer's look for a time. The things you could do with this are nigh limitlessm and a number of them are quite inappropriate."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20840|Newgage's Stone Helmet|$7$"This helm, although known as Newgage's Stone Helmet, actually belonged to a heroic warrior before he was slain by Newgage and the helm was stolen."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20841|Zorna's Mutant Skin|$7$"Zorna's skin is tough, yet pliant. It is also quite slimy. You may want to invest in rubber socks."|
20842|Yuka's Otherwordly Belt|$7$"This belt gave Yuka the ability to teleport. However, no one else has discovered how to use the belt teleport anything other than, embarrassingly, the wearer's pants."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
20843|Oth's Energy Ring|$7$"This was the strongest of Oth's rings, allowing him to steal energy from anyone he desired. Unfortunately, it did not give him the power to utilize it correctly, eventually leading him to madness."|
20844|Luisaka's Haunting Cry|$7$"The sound of Luisaka's sorrowful cry clings to this ring. The sadness imbued in that cry indicantes that Luisaka probably just needed a hug. And some therapy."|
20845|Balre's Cruel Control|$7$"Balre took great pleasure in killing helpless opponents. The greatest joy in Balre's life was taking control of his enemies with this ring, then killing them while they were in his power. Not cool, Balre. Not cool."|
20846|Aquan's Evil Eye|$7$"By looking into this ring's gemstone, it's possible to see the fate of each and every victim of Aquan."|
20847|Gaddis's Healing Crystal|$7$"After Gaddis transformed, this crystal appeared. Its holiness can protect its wearer from harm. Plus, it easily coordinates with any outfit, from dungarees to culottes."|
20848|Yuka's Dark Breath|$7$"Yuka's breath is genuinely evil; just smelling it could kill you, as it reeks of onions, garlic, and bad fish. Apparently, he's never heard of a toothbrush. This necklace was named after Yuka's horrid breath. Can you guess why?"|
20849|Bayin's Plot|$7$"Bayin wrote down all the steps of his evil scheme here. Unfortunately, Step 3 appears to be missing, preventing you from enacting it."|
20850|Zoet's Motion Stone|$7$"This rock is engraved with the words, 'Work Hard.' Apparently, inventing Toroto 13 really wore out his engineer, as he couldn't think of a more creative or original suggestion." |
20851|Oth's Shattered Horn|$7$"Staring at these pieces, you have to wonder how something as strong and sturdy as Oth's horn could have shattered. Could your own life be as fragile? What about your love or your faith? Your introspection is interrupted when your stomach growls, signaling that it is time for lunch!"|
20852|Moa's Degenerate Soul|$7$"According to popular opinion, Moa's soul was corrupted by a combination of violent video games, rock and roll and eating fast food. Take this as a warning!"|
20853|Antor's Invisible Blood Claw|$7$"After Antor transformed into a demon, these claws grew from his hands. They're covered in bloodstains, and, no matter how you try, you can't get them out."|
20854|Gaddis's Graceful Soul|$7$"In life, Gaddis always wanted to be a dancer. While it couldn't be done in life, Gaddis's soul moves with incredible grace!"|
20855|Luisaka's Terrible Moan|$7$"Soldiers who patrol at night look over their shoulders constantly, fearing the horrible groans and throaty screams that echo in the air. If they should turn around to confront these sounds, they'd be greeted with a horrifying sight."|
20856|Balre's Vile Mask|$7$"Balre wore this repulsive battle mask to scare his enemies to death. Underneath it, however, he's actually kind of cute."|
20857|Drake's Fury Badge|$7$"Drake saw this badge as a treasure; he was pleased by the waves engraved upon it. It doesn't look particularly special, but the back is engraved with the words, 'Power Ranger.' Puzzling, right? For what it's worth, my favorite was always the pink one."|
20858|Aquan's Shell Fragment|$7$"Aquan's shell holds many secrets. Unfortunately, it will take you several years of dedicated research to unravel them. What? You thought the item would just have a description that revealed all of the secrets to you? Don't be silly!"|
20859|Newgage's Mutant Fang|$7$"Newgage has a few incredibly sharp, crooked, mutated fangs poking out of its gums. Someone's going to need braces!"|
20860|Fanning's Chaotic Crystal|$7$"Magical energy churns within this crystal, creating fantastic patterns. If you stare hard enough, you might be able to see a hidden message."|
20861|Unhallowed Trophy|$7$"This trophyกK well. Suffice to say it is better if we just don't tell you anything about this trophy."|
20862|Zorna's Toxic Fin|$7$"Warning: Zorna's Fin may cause coughing, sneezing, runny nose, muscle pain, insomnia, red eye, complete organ failure, convulsions, seizures, respiratory arrest, heart attacks, death and diarrhea."|
