23403|Torbado's Buoyant Scale|$7$"Torbado floats because of its unique scales. Peeling off the scales requires great skill; do it wrong, and you'll lose their buoyancy."|
23404|Dostriv's Rigid Fur|$7$"Dostriv's pelt is soft and plush inside, but its outer layer as hard as steel. It's quite amazing!"|
23405|Gazina's Strong Scale|$7$"This looks like any other regular scale, but if you look closely, you'll see it sparkle, as though dusted in glitter. Apparently, all of Gazina's scales gleam like this one." |
23406|Bowen's Spirtial Fishing Hook|$7$"The lost soul, Bowen, was trapped in a cave. While he was alive, he loved to fish, so he turned part of his soul into a hook. Maybe not what I would have picked, but hey, to each his own, right?"|
23407|Bayin's Crown Deprival Diary|$7$"Bayin's personal diary contains all of his private thoughts before he was robbed of the crown, as well as a few doodles of unicorns and rainbows. You wouldn't know it by looking at him, but he's actually a very good writer."|
23408|Zoet's All-Purpose Wrench|$7$"Zoet made this amazing wrench. It can be used for maintence or product development. However, whoever uses it must have a strong background in science and technology, or the magic of the wrench will be lost."|
23409|Cursed Oth's Rock Eye|$7$"After Cursed Oth died, he turned into a pile of ashes, but he left behind his beady eyes. They say his ghost dwells within these gleaming, marble-like eyes, and that it still feels pain, and that it keeps asking to watch that Katy Perry movie, but no one else wants to rent it."|
23410|Dascha Adwim's Vintage Watch|$7$"This old watch holds a special place in Dascha Adwim's withered heart. While it looks old, it was maintained very well. However, it no longer works, so make sure to have your cell phone handy if you want to tell time."|
23411|Spenja's Survival Guide|$7$"All kinds of unknown symbols are recorded in this book. Those who can decode it claim the tome contains survival skills."|
23412|Yuhidor's Cushion|$7$"Yuhidor invented this unique device. Activating it will temporarily increase its user's battle power and allow him or her to strike enemies with unadulterated force."|
23413|Mosu's Super Chip|$7$"This high-efficiency device can stablize Mosu's uncontrolled anger."|
23414|Musaja's Mutation Gene|$7$"After being rebuilt during an experiment gone wrong, Musaja has become nothing less than a terrifying monster. Every researcher wants to study its mutated genes."|
23415|Newgage's Immortal Blade|$7$"Newgage's blades are tough and never rust. Many magicians would give anything to know the secret behind a rust-free metal."|
23416|Fanning's Destruction Crystal|$7$"The Bane Prince was born from a sinister ruby; he kept the gem as a source of magic. He also uses it as an amulet."|
23417|Farfa's Chaotic Totem|$7$"Farfa uses this magic totem from the dark abyss to mark the places he's been. Geez, Farfa, the rest of us just buy postcards, but whatever. This magic totem can recall the abyss's evil power."|
23418|Etherworld Drake Cub Horn|$7$"This is a horn taken from the Etherworld Drake's cub. They say whomever possesses this horn may suddenly disappear, never to be seen again. Some believe these missing people are dragged into the Etherworld, where a terrible fate awaits them."|
23419|Magic Device|$7$"This mystic device came straight from Barnabas's clutches. He said you can use it to leave a surprise in your friends' houses."|
23420|Used Device|$7$"Bring this back to Barnabas to report the quest."|
23421|Small Bag|$7$"This small fabric bag contains one of the candies Barnabas made. There are three types of mysterious candies."|
23422|Cherry Bomb No. 1|$7$"Barnabas hand-crafted the first mysterious candy. It tastes like cherry cough syrup, with the brisk aftertaste of spider's blood. He hopes whoever tastes it in Aven (163, 329) can give him feedback."|
23423|Licorice Zing No. 2|$7$"Barnabas slaved for minutes over this second mysterious candy. It has a delicate anise flavor, with just a hint of toxic cockroach venom to give it a real zing. He hopes whoever tastes it in Aven (257, 186) can give him feedback."|
23424|Choco Surprise No. 3|$7$"Barnabas carefully crafted the third mysterious piece of candy. It tastes of rich chocolate and has a creamy vanilla bean mucus-filled center. He hopes whoever tastes it in Aven (422, 550) can give him feedback."|
23425|Antiform Staff|$7$"Desdemona gave you this staff. Use it to get a skill that will stop a player for a brief time. It can help you stop Barnabas's evil plan."|
23426|Cauldron Coin|$7$"It's unclear what this coin from Barnabas actually does. It's certainly not foil-covered chocolate; I found out the hard way when I swallowed one whole and took a trip to the ER. Collect a certain amount, and you can trade them for prizes!"|
23427|Bizarre Box|$7$"Barnabas prepared this box just for you. Perhaps there's a prize inside! Or maybe a hoard of flesh-eating gnats. You'll never know unless you open it!"|
23428|Sinister Candy|$7$"Monsters you defeated dropped this tasty candy. Desdemona is collecting candies for Barnabas. Maybe you can trade these candies to her for something that won't rot your teeth out."|
23429|Jack-o'-Lantern|$7$"Desdemona made this jack-o'-lantern. Isn't its grin silly? I say things are 'silly' when I'm actually very terrified. Anyway, you can only trade prizes with her during Halloween."|
23430|Bayin's Great Sword|$7$"Bayin carries this giant sword with him at all times. It looks heavy, and the hilt is hot. Hold it too long, and it may burn you badly."|
