25932|Amethyst Rabbit's Blessing|$7$"Possessing Yuli's Quicken Magic can increase Run- SPD +5%. The effect lasts for 2 hours!"

$12$Right-click to use this item.|
25933|Eternal Spirit Orb|$7$"Yuli gave you this specially made Spirit Orb. Warm it in your hand, then throw it at the Spirit Rabbit, and you may just capture one of the spunky Spirit Rabbits scattered throughout Aven."

$12$Right-click to receive skill.
$12$Loses effect when the event ends.|
25934|Spirit Rabbit|$7$"Yuli's magic created this mysterious rabbit created. Check out its alluring, neon eyes! They're only a little creepy. I mean, there's no need to be afraid of a cute, little rabbit... right?"

