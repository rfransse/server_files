33959|Kison's Battle Tactic|$7$"These gloves, made from Kison's roots, smell like rosewater and protect the hands with sharp thorns."|
33960|Ryloth's Night Traveler|$7$"This belt will not reflect moonlight; instead, it absorbs light to cover a ranger at night."|
33961|Silin's Dragon Storm|$7$"This item has the words 'Dragon Perishing Storm' carved into it. It may have been forged by a blacksmith whose wife was killed by Silin."|
33962|Recreated Gilles' Shell|$7$"This item is made from a dried Gilles' head and has the texture of a wrinkled raisin. It looks terrifying and strikes at enemies' spirits."|
33963|Kekabu's Shell|$7$"This shell is coated with poison from Kekabu. Those who touch it will go mad and temporarily lose the ability to fight."|
33964|Kikino's Ice Sea Needle|$7$"This item is made from durable iron. It is covered with mystic runes carved with a never-melting crystal."|
33965|Oberon's Torture Sin|$7$"The five hooks on it plague the wearer, but this torture will bring out your true potential."|
33966|World Shell's Courageous Hold|$7$"Its interior is made from World Shell's soft skin, while the exterior is made from its shattered carapace. Even a weak person wearing it can easily wield a huge axe. It boasts an oddly fishy scent."|
33967|Gore Render's Destruction Tunic|$7$This tunic was made from a Gore Render's tough shell. Its exterior can create illusions of despair, making an opponent lose his will to fight. It's said to amplify your foe's wails of misery."|
33968|Justin Allspore's Determination Wrap|$7$"This garment is made from the Justin Allspore's film wrapping and has the feel of cellophane. The natural energy remaining within it can increase the wearer's magical power."|
33969|Papineau's Soft Belt|$7$"This belt was made from Papineau's mane. It's very comfortable to wear.  It also helps you concentrate on magic particles and stimulates your body's energy flow."|
33970|Mandragora's Membrane Coat|$7$"This coat was made from Mandragoras' outer skin. The thick, fibrous texture provides excellent protection and magnifies the garment's aura of magic."|
33971|Tindilos's Dark Thought|$7$"These are thoughts left by Tindilos. They can keep you calm and rational, but they can also change your character."|
33972|Sabaster's Reborn Robe|$7$"Sabaster is an undying monster of legend. It will recover quickly now matter how badly it was hurt, and it is said that this hirsute robe is the source of his incredible healing abilities."|
33973|Kison's Belief Robe|$7$"Every brave warrior is aching to die in glorious battle. Only healers struggle with death on the battlefield to save the wounded."|
33974|Ryloth's Thin Belt|$7$"Ryloth has endless energy at night because he can absorb moonlight. Though this belt is only made of Ryloth's thin, fragile wing membrane, it contains a powerful energy."|
33975|Silin's Flesh Festival|$7$"To better his skill, a famous musician transformed people's deep-seated fears into melodies and crafted this guitar for his new kind of song. He calls it, 'Flesh and Blood Celebration.'"|
33976|Gilles' Irony Hat|$7$"Gilles can always withdraw from danger safe and sound, but this hat is embedded with Gilles' compound, gooey eye, so he must not be as smart as you."|
33977|Kekabu's Shining Robe|$7$"Wearing this this twinkling robe will make the tingle of magical energy flow through your veins. The energy around you will become restless."|
33978|Kikino's Skin-Flesh Separator|$7$"Produced by a skillful craftsman who has been missing for years. He made use of sound waves to make arrows resonate, thereby maximizing their power to penetrate."|
33979|Oberon's Merciful Hug|$7$"This robe found in Oberon's belly is said to have belonged to a priest who was swallowed by Oberon in order to save someone. It bears a musky scent, and the lining has been eaten in sections by stomach acids."|
33980|World Shell's Moss Gloves|$7$"The impossibly soft, yielding green moss is said to emit magical energy. The special ingredients in these gloves will permeate your skin to improve your power... and leave your palms silky and unlined."|
33981|Gore Render's Sad Curtain|$7$"Gore Render is a holy beast worshiped by mages. This is a sacrifice offered to it by a brave mage who would never come back from a battle."|
33982|Justin Allspore's Boots|$7$"These boots were made from Justin Allspore's skin. They're tougher than common leather boots, and the gelatinous spore sac at the bottom will bring out your will to fight."|
33983|Papineau's Smoke Belt|$7$"A belt made from Papineau's skin. There are many air holes on it. When the belt absorbs your heat, it produces a white mist in which you can take cover."|
33984|Mandragora's Fast Vine Skin|$7$"This loose armor is entwined with vines from a Mandragora. When you wear it, the vines will wrap tightly around you to absorb your breath. They do not bloom, but they smell of tropical, sweet hibiscus."|
33985|Tindilos' Cunning Thought|$7$"When you wear it, Tindilos' voice will appear in your mind, telling you the opponent's weak point."|
33986|Sabaster's Echo Brigandine|$7$"This armor makes use of Sabaster's special soft shell to intensify the vibration of sound waves around the wearer, turning a caster's spell or sound into energy."|
33987|Kison's Killer Hand|$7$"It contains three blood channels. They say it belonged to a fierce bandit who coveted Kison's Heart. He challenged Kison but was ultimately swallowed whole. If you hold it to your ear, you may be able to hear the horrible sounds of the bandit being digested whole."|
33988|Ryloth's Night Belt|$7$"This belt was made from Ryloth's soft yet tough armor. It's suitable for carrying hidden weapons in its pockets, and its special material can reduce light reflection. It's perfect for missions where you don't want to be seen."|
33989|Silin's Violent Execution|$7$"A brave warrior once openly challenged Silin with this Tyranny Hammer, but he and the hammer were swallowed whole. No one has dared to challenge Silin since."|
33990|Gilles's Black Horn Mask|$7$"This is a horn from Gilles that's been etched with special designs. Upon seeing this mask, townspeople will burst into joyous laughter, huge grins spreading across their faces spontaneously. Wear this to show your charm and become the center of attention."|
33991|Cunning Kekabu's Pain|$7$"It is said that the Desert Eagle once fought with Kekabu, and both were badly hurt. That's why this jacket has a long, jagged scratch disfiguring its supple, buttery leather."|
33992|Kikino's Tsunami Saw|$7$"Kikino tried to use painfully high pitched sound waves to cause a huge tsunami, but the tsunami was devoured by distorted space and disappeared."|
33993|Oberon's Storm Brigandine|$7$"Made from Oberon's dragon skin, which is wind-resistant, this helps the wearer be nimble and agile. It smells potent, though, like rotten quail eggs."|
33994|World Shell's Death Moment|$7$"It contains three jagged hooks, each polished and sharpened to a lethal point. By the time the enemy thinks he's blocked your attack, the hooks will have already killed him."|
33995|Gore Render's Blood Brigandine|$7$"Made from Gore Render's skin. It's covered in a thick, greasy layer of the creature's blood. No amount of scrubbing can remove the viscous blood. Maybe it's cursed."|
33996|Silin's Disaster Fort|$7$"Few people can bear Silin's attack, and this shield belongs to the first hero who defeated it. It is the last barrier against disaster. If a sword smashes into it, it makes a resoundingly loud noise, like a church bell echoing over the land."|
33997|Kikino's Blue Sea Heart|$7$"A mace made from sea gems that smells of salt water. It emits a soft glow that can heal any pain."|
33998|Justin Allspore's Dry Mushroom Heart|$7$"Air dry Justin Allspore's heart to prevent it from reviving. It has a wrinkled, fleshy texture."|
33999|Papineau's Gem Tooth|$7$"Only a true hero could get his hands on Papineau's Gem Tooth."|
34000|Mandragora's Tentacle Sample|$7$"When the Yggdrasil Tree collapsed, only Mandragora was left. Its magical power will console those with broken hearts. It bears the comforting scent of freshly baked apples."|
34001|Tindilos's Broken Skull|$7$"This skull looks sinister. It almost appears to be frozen in eerie laughter. Whoever owns it is either a psycho or hero."|
34002|Sabaster's Belly Shell|$7$"Sabaster's habit of eating corpses drove those souls mad. That's how he got so many angry faces on his belly."|
34003|Kison's Dry Stigma|$7$"Kison's energy comes from its stigma. Whoever possesses this will look like Kison."|
34004|Ryloth's Colorful Shell|$7$"Smash it to powder and scatter it on your body and you'll become invisible for a short time. Your perspiration will smell of oregano for a few days, though."|
34005|Silin's Shining Teeth|$7$"These shining teeth have a strange shape that symbolizes Silin. Many mages who are interested in lightning want these."|
34006|Gilles' Jumping Heart|$7$"This is Gilles's disgusting heart, which seems to be covered by a tar-like membrane. Its unique heartbeat can make weak people end their own lives."|
34007|Kekabu's Crystal Eye|$7$"Only Kekabu's eye can predict the future accurately. Putting it on lets you see other people's futures, but not your own."|
34008|Kikino's Shout Air Sac|$7$"It is said that Kino's scream can temporarily make people deaf. Its air sac may be helpful in war."|
34009|Oberon's Tooth|$7$"Oberon always bites its prey, but never kills them. The creature seems to find it more exciting that way. Its breath carries the strong smell of pickled beets."|
34010|World Shell's Mandible|$7$"The World Shell's powerful jaws can chew through any object, so don't let the Torturra clan find out you have it."|
34011|Gore Render's Hard Stomach|$7$"Put three stones into Gore Render's stomach if you have any doubts."|
34012|Mori Mori's Spore Pod|$7$"The pod is filled with poisonous jellylike spores. Don't let them spill out!"|
34013|Herak's Heart|$7$"Although Herak's stone heart doesn't beat, it contains magical energy in the form of a magnetic field and emits a strangely soothing warmth."|
34014|Ketak's Pocket Watch|$7$"This pocket watch has an eagle carved on its back, and on the bottom left it is inscribed, 'An eagle can fly higher in a gale.'"|
34015|Quade's Fang|$7$"Quade's shining fang, still dripping with the blood of his last victim. Considering his ferocity and special teeth, the authorities offer a considerable bounty for his capture."|
34016|Juan's Leader Medal|$7$"This medal is engraved with the words 'Dark Marsh Leader,' which is a symbol for the highest authority in the Dark Marsh."|
34017|Angela's Fortune Domino|$7$"A fortune domino made of smooth, bleached bone. Only Angela can truly understand it."|
34018|Salvio's Lucky Coin|$7$"Although it's not made of gold, Salvio picked up this coin back in his days of poverty. It is a memento of the moment he decided to turn to the darkness."|
34019|Jiro's Dragon Scale|$7$"The scales of the evil dragon Jiro are harder and sharper than any dagger, but no blacksmith in the world knows how to forge one into a weapon."|
34020|Gun-RX79's Fuse|$7$"Although it blows out when the electricity exceeds the limit, it still shows that ancient technology was far superior."|
34021|Robo VT080's Driver Chip|$7$"Many engineers wanted this driver chip, but when one tried installing it in a small robot, that robot went berserk, flailing its metal limbs and emitting a sound that made ears bleed."|
34022|Ulicul's Compass|$7$"This is an old compass. Its bronze lid is engraved with the words, 'My whole life was devoted to the great sail...' There is more writing, but it's illegible, as it's likely faded with time."|
34023|Guillaume's Demon Tail|$7$"It's said that the ropey tails of imps are a rare medium for divination. The stronger the imp, the more valuable its tail. Thus, none are as priceless as Guillaume's."|
34024|Acilino's Trophy Claw|$7$"This well polished claw is proof that its owner once fought a demon. Warlocks can absorb magical energy from it."|
34025|Eye of Null Heart|$7$"The Eye of Null Heart was affixed with a steel ring. If you look through it, you can see evil ghosts and hear their death rattles."|
34026|Doubledoor's Secret Magic Bottle|$7$"The little crack on the bottle allowed much of the magic energy to escape, but some magic crystals remain at the bottom of it."|
34027|Garson's Eye|$7$"The surface of this eyeball has crystallized, but you can see the fluid inside when you shake it. If you poke it, it makes a sickening squelch."|
34028|Abby's Egg Sac|$7$"It's the only part of Abby that isn't poisonous, though it still smells like foul halitosis. There are many Bug Eggs inside, but they're dying due to lack of food."|
34029|Jinny's Feelers|$7$"Though the feelers are not attached to Jinny anymore, you can still sense danger from them. Once you know how they move, you can avoid dangers."|
34030|Miller's Nucleus Piece|$7$"The nucleus can absorb energy from its surroundings, so it's very hot. There's no need to keep it in a high-temperature environment; it's already almost too hot to hold."|
34031|Quiller's Finger Bone|$7$"Many dragonslayers keep a dragon's wretched finger bones as trophies, but they might change their minds about that upon seeing Quiller's."|
34032|Ebaster's Nucleus|$7$"It can summon parts of Ebaster's soul if you put it in a fire. However, you run the risk of reviving Ebaster; it's best not to try."|
34033|Haslett's Hard Eye|$7$"Though this eyeball has hardened and feels stony, if you look carefully, you'll find it still moves every now and then."|
34034|Dana's Magic Crystal|$7$"Dana's magical energy derives from this crystal. It absorbs the magical elements around it to support its owner, but it can cause harm, too."|
34035|Alice's Broken Chain|$7$"Alice's hobby is bewitching people with beautiful dreams and strangling them to death while they're lost in pleasant fantasies."|
34036|Anderli's Eyes|$7$"This is a squishy eyeball in a little jar. It's said that since Anderli was cursed, its rational mind was sealed in its right eye."|
34037|Bayard's White Horn|$7$"It's said that the Bayard's horn can turn stone into gold, so people forced it to do so. After years of submitting to greedy townspeople's whims, it became wild and ferocious."|
34038|Karis Amon's Mark|$7$"It's carved with the words 'The Seal of Amur Kingdom.' According to an archeologist, it was used by the kings of Amur to stamp important official documents."|
34039|Olsin's Spirit Piece|$7$"This is the remaining piece of Olsin's Spirit. The weak-willed will fall under Olsin's control."|
34040|Tuala's Giant Chela Piece|$7$"It's not valuable, but the punch mark on it shows that this warrior was trying to hide his real power."|
34041|Bass' Nose Ring|$7$"In the tradition of the Bullmen, only a true warrior can wear a nose ring. The strange patterns on it might be their written language. It feels as though it's covered in a layer of crud."|
34042|Luther's Rock Heart|$7$"It's said that the heart of Luther was dug out by its foes, but it still killed them and managed to live with a stone heart. This has proven true."|
34043|Percy Gray's Glowing Crystal|$7$"This is a family heirloom of the Percy Gray Family. Its value is beyond imagination. Some people would trade their lives for it. If you tap it, it emits an echoing, melodic tone."|
34044|Pross' Diary|$7$"This personal diary records how Pross felt after he left the laboratory. It also contains some secrets about his biological experiments. Some pages are stained by various sauces and greasy crumbs, likely from Pross's lunches."|
34045|Biological Experiment Log|$7$"This experiment log was found in a body of an experimental subject. It's about how to construct an anti-life weapon. This log could be quite dangerous and must be kept secret."|
34046|Stella's Charged Nucleus|$7$"The nucleus is filled with unstable electricity that can make any precision instrument nearby malfunction."|
34047|Stirling's Broken Stella Claw|$7$"It has 3 sharp claws made out of Stella Alloy. They can rip out a beast's entrails with no effort."|
34048|Leonardo's Hilt|$7$"The hilt of the sword has the words "Hold this and smile" carved into it.|
34049|Rafael's Back Shell Scale|$7$"There are special blood charms carved into the broken turtle shell. Your blood will boil with anger whenever you carry it."|
34050|Donatello's Head Skull|$7$"The strange crack on the skull might have been the reason for Donatello's foolishness."|
34051|Michelangelo's Broken Tail|$7$"Michelangelo's thick tail is different from those of his friends; the scales on his tail and back are the same."|
34052|Wushu's Small Voodoo Bottle|$7$"It contains a mixture of myriad poisons and smells of hot sewage. Wushu uses it for his rituals."|
34053|Jiku's Necklace|$7$"This necklace is made of lavish silver and gold. It's engraved with the words, 'Jiku of Blackflame Peak.'"|
34054|Kukala's Knight Emblem|$7$"The old and broken badge of a Templar. When Kukala became a warrior, his badge lost its shining light. It's said that whenever Kukala is alone, he stares blankly at the badge, wondering how to bring back its glow."|
34055|Sonia's Pray Feather|$7$"It's said that Sonia communicates with God by using this colorful feather in rituals. The feather is fluffy and particularly good for tickling."|
34056|Galt's Crystallized Energy|$7$"This is a crystal shard dropped from Galt. It's said that it can purify polluted water."|
34057|Radburn's Soldier Tag|$7$"A soldier tag forged by Radburn. It has the rough texture of well worn metal. He gripped it tightly in his hand when he died."|
34058|Kasi's Black Blood Bugle|$7$"Kasi used this ancient bugle when leading his knights. Its sound is said to inspire loyalty. Each knight would leave a drop of blood on it to show his or her obedience."|
34059|Sami's Chignon|$7$"Beautiful and wise Sami is like a goddess to all the Imperial soldiers. Her lush, long hair is one of her symbols. They say her locks naturally bear the intoxicating scent of lotus blossoms."|
