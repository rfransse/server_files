23126|Alice's Lollipop Club|$7$"You'll need both hands to grasp this big lollipop. They say Alice made it, and it cannot be recovered once broken. It tastes a bit like cherries, limeade, and chocolate-covered bacon. It's definitely an acquired taste."|
