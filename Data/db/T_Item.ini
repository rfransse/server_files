25540|Solaris's Heart|$7$"Inside the rotting body of thousand-year-old beast Solaris is a seldom-beating, fleshy heart, imbued with ancient magical powers."|
25541|Sorkin's Gilded Ring|$7$"Sorkin was protective of this Decorative Gilded Ring. It originally belonged to a Gowan Mountain traveler, but Sorkin stole it and began wearing it. It has since absorbed Sorkin's sinister aura."|
25542|Lochero's Reverse Scale|$7$"The Drgaon Beast is covered in gleaming, rainbow scales. One, however, goes the wrong way, causing what can only be described as a dragon cowlick. This particular scale pulses with all of Lochero's evil. The rest of the scales are, for the most part, benign."|
25543|Luala's Split Decision|$7$"The Puppet Spirit Luala excels at seeing through things. He splits off part of his consciousness to focus on manipulation. The rest of his mind is mostly used for storing cookie recipes."|
25544|Taipan's Crushed Crystal|$7$"Taipan posesses the power of the meteorite. It uses the magic crystal as a source of power. Sadly, this mysterious gem, sometimes referred to as a meteorite, has been crushed into shards."|
25545|Stonmo's Source of Life|$7$"This magic power core was created from the magic of a compressed, massive meteorite. Anything it touches is imbued with a powerful, invigorating life force. It's even better than getting a Shiatsu massage!"|
25546|Arrons's Unstable Crystal|$7$"This looks like your average mineral crystal, but the patterns that cross its gleaming surface are akin to the text of a lost civilization. Legend has it that the energy flowing within the giant beast's body is so powerful, it can unleash earthquakes. No one is quite sure how to harness this power, however."|
25547|Yagi's Energy Generator|$7$"This energy reactor, creating using top secret cutting-edge technology, can provide enough energy to power a country for an entire year. Unfortunately, it's not quite as stable as one might hope; there's a strong likelihood it'll go haywire due to excess magic at least once during the year. But hey, a little radiation poisoning isn't such a high price to pay for cheap energy, am I right?"|
25548|Seven's Energy Shield|$7$"Even if the warrior clasping this shield is, well, exterminated, the shield itself will remain virtually unscathed. That's a lot more than I can say for your face in the same situation."|
25549|Michelano's Fireworks|$7$"These gleaming bursts of light entrance audiences around the world. The number of fireworks in Michelano's Private Treasure was running low, so Michelano did what he could to find this one. It could possibly be the last firework left in the world."|
25550|Erros's Watchful Eyes|$7$"This beady eye, complete with a milky film, seems to watch you wherever you go with a wordless - yet somehow very judge-y - gaze."|
