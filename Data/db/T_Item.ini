20804|Silence Prayer I|$7$"Silence is more than simply not speaking. Silence is a state of mind. It is only through true silence that one can truly hear."|
20805|Sage King Blessing I|$7$"Under the Sage King's halo, by the name of the Holy Spirit, Holy Light, and Holy Soul, deliver us from evil!"|
20806|Holy Spirit Dependent I|$7$"Only by cleansing your mind can you feel the souls of other creatures. It is only through the power of another's soul that you can summon the Sage King's power." |
