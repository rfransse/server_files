$12$Right-click to begin fusion.|
25937|Mystical Spirit Rabbit|$7$"When two Spirit Rabbits really, really love one another, and it's mating season, they might just produce one of these Mystical Spirit Rabbits. Their favorite food is Carrot Cookies. They also like long bounces on the beach."

$12$Right-click to use this item.
