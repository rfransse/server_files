33954|Justin Allspore's Destruction Root|$7$"Though Justin Allspore cannot move any longer, its hollow rootstalk is suitable for making tough wooden boots. When sliced, a thin layer of foul slime seeps out."|
33955|Papineau's Sharp Tooth Belt|$7$"Legend has it that a warlord broke off Papineau's tusk and made it into a spear. The owner gains the power of rage."|
