33939|Dana's Nightmare Heart|$7$"This ring let Dana enter people's dreams. It will lose its power when she's gone."|
33940|Alice's Dream Walker|$7$"Dreams are hard to understand. People always get trapped in their own dreams, but these shoes allow dream weavers to safely walk in a dream. It feels like strolling on cotton candy."

