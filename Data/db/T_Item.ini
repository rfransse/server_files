33921|Skleros's Handcuffs|$7$"These handcuffs were used to trap Skleros. They have an odd sheen to them."|
33922|Bassett's Mountain Spirit Anger|$7$"This belt was made from beasts' skins, but no one knows just how many types of beasts' skins were used. It feels jagged and uneven."

