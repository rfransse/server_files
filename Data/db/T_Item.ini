23346|Blade's Razor Saw Blade|$7$"Blade's destructive saw creates a blade shadow when swung with force. The shadow absorbs every drop of the victims' blood."|
23347|Blade's Tsunami Melody|$7$"Blade always carries a bizarre beast bone with him. Based on its shape, the creature was from the ocean. Blade tied some string around the bone, but no one has ever heard his makeshift 'instrument' make a sound."|
23348|Isolda's Empathy|$7$"Isolda destroys her enemies in the cruelest possible way. Her cold-blooded stares simply frighten her foes to death. Mercifully, she usually eats their faces off first; that way, they don't have eyes to look at her anymore."|
23349|Isolda's Black Rose Shield|$7$"Isolda chose a rose shield as her signature piece of armor when she was a Toroto soldier. However, after years of merciless and unjustified killings, she became obsessed with death. Any morals she had faded away, and her beautiful shield was covered in a thick layer of dried blood."|
23350|Ultimate Beast's Rigor Mortis|$7$"After the Ultimate Beast was killed, its body started changing. Its huge torso shrank down to the size of a small dog's and stiffened."|
23351|Ultimate Beast's Taming Stick|$7$"It looks like a tool used to train large beasts. Apparently, though, it wasn't exactly a successful method; the stick is stained with blood, implying that a terribe tragedy occured when last it was used." |
23352|Marquis Saad's Flesh Knife|$7$"Marquis Saad used to feed his dragons homemade meals each night; their favorites were eggplant parmesan and the Marquis's famous Saadburgers. In turn, the dragons would kill Marquis's enemies for him. One day, he realized he was missing an opportunity and wasting a lot of money on fancy ingredients, so he started using this knife to slice up his foes so his dragons could eat them. They still miss Sloppy Saad night."|
23353|Marquis Saad's Sinister Laugh|$7$"Marquis Saad has the creepiest way of giggling. It doesn't even sound human. Those who hear it begin to laugh the same way. Yikes!"|
23354|Maul's Sharp Leg|$7$"Maul, the giant artificial bug, has bones as hard as metal. Its legs can easily penetrate most armor. Thus, if you manage to detach its legs, they make for great weapons!"|
23355|Maul's Butterfly Kisses|$7$"After Maul was defeated, a pair of beautiful but oversized wings was found attached to its back. Maybe the ugly bug had a dream of one day becoming a butterfly. Guess that dream's over now!"|
23356|Corken's Priestly Staff|$7$"Corken was devoted to her religion, Destrutionism. The religion's creed is, 'Everything was born to destroy.' The staff she held was said to communicate with destruction souls. She seriously loved destroying things. Like, you couldn't even build a sand castle without her knocking it over. Jerk."|
23357|Corken's Gospel Cry|$7$"Corken said the mantra of her religion loudly. Her voice rang out in each follower's heart, even across the miles."|
23358|Kequa's Cruel Techniques|$7$"Kequa always used extreme methods to torture his prisoners. The brass knuckles lined with sharp, rusty nails were probably his cruelest torture device."|
23359|Kequa's Torture Devices|$7$"Kequa has a club that constantly dripped with blood. He used it to torture his prisoners. They say that those who were beaten by the club couldn't sit down for days."|
23360|Kimba's Destructive Power|$7$"The destrution king possesses a terrible power. He wants to destroy everything, and this passion for pure obliteration frightens even his most dastardly foes."|
23361|Kimba's Bloodthorn|$7$"The destrution king has some ugly mutant spines. He polishes the spines with his enemies' blood, and with each slaughter, they get sharper and sharper."|
23362|Blade's Thorny Hand|$7$"Hooks are attached to Blade's iron gloves. They make good weapons, as they enable him to pull his enemy in close for a beating. Unfortunately, you can't really scratch your back with them."|
23363|Isolda's Icy Clutches|$7$"The chill from Isolda can penetrate your gloves and freeze your hands. When she closes her fist tightly, you can hear the sound of ice shattering."|
23364|Ultimate Beast's Scale Helm|$7$"This helm is made from the Ultimate Beast's facial skin. The horns on the helm are from the beast, too. The wearer will feel rage rushing through his or her blood."|
23365|Marquis Saad's Grim Blood Claw|$7$"Marquis Saad's iron claw gauntlets are full of dried, matted blood. These gauntlets have taken thousands of lives. If you slip them on, you will feel them pulse with evil."|
23366|Maul's Filthy Pelt|$7$"Maul's bones are harder than just about anything. However, its soft underbelly goes mostly unprotected; it's just covered with a dirt-encrusted beast pelt."|
23367|Corken's Veil|$7$"This veil, one of Corken's prized possessions, absorbed her dark power and became magical. Oh, and it also covered up her weird-looking face. If someone else wears the veil, their lips will be pulled into a crooked, strange smile."|
23368|Kequa's Abyss Gaze|$7$"Kequa hid behind his hood, but his steely gaze shone through the darkness, frightening even the most courageous of enemies."|
23369|Kimba's Ruby Tunic|$7$"Before Kimba started growing sharp spines, he used to wear this armor. It is inlaid with evil, gleaming rubies. After he discarded it, the sinister power of the rubies dissipated into nothing."|
23370|Blade's Broken Sword|$7$"This blade fell from Blade's sword. It causes Blade to want to slaughter anything and everything in its path. Whoever owns this piece must focus on controling the weapon and defeating enemies; don't let the rage take over your mind, or all will be lost."|
23371|Isolda's Frozen Heart|$7$"Isolda's cruelness chills her enemies to the core. Every prisoner that has escaped from her is traumatized for life; they call her the Queen of Ice."|
23372|Ultimate Beast's Broken Core|$7$"After many experiments and failures, the strongest Ultimate Beast ever was created. However, in the end, the mutant creature, like all mortal beings, died. It left behind its artificial heart to remind its maker not to tamper with nature."|
23373|Marquis Saad's Dragon Taming Rules|$7$"The ancient dragons are arrogant, to say the least. They eat anyone who dares challenge their authority. Some people turned their attention to the Turiasauruses and succeeded in taming several of them. Their tricks are recorded in this book."|
23374|Maul's Atrophied Body|$7$"After Maul the artificial bug died, it emitted a terrible odor - somewhere between a skunk and a wet dog - and shrank several sizes. What remains of its body is extremely hard and regenerates. Ew."|
23375|Corken's Whisper|$7$"During battles, Corken whispers to the enemies she kills, hoping she can reach their souls."|
23376|Kequa's Hell Key|$7$"Kequa uses this key to open the door to purgatory. Desperation washes over prisoners when they see it, as they know it means they will never return to their lives or loved ones."|
23377|Kimba's Sinister Ruby|$7$"Kimba's body is inlaid with numerous shards of broken rubies. All the fragments shimmer with a sinister light; they symbolize his evil intentions. He wants to destroy the world, and darn if he's not going to look sparkly and fabulous while he does it."|
23378|Full Moon Pickaxe|$7$"This intriguingly shaped pickaxe is handmade."

