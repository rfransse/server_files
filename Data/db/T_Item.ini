21348|Mori Mori's Mucous - S|$7$"Strings of mucous drip pendulously through your fingers when you hold it, but it feels solid as a rock when you squeeze it tight."|
21349|Herak's Crystal - S|$7$"This item shimmers like a crystal, but is actually made of glass. Only amateurs will be fooled."|
21350|Ketak's Hawk Conch - S|$7$"It's said that when a coward blows this conch, it will scare off his enemies. But it will also freeze the coward's yellow heart, killing him first."|
21351|Quade's Nine Disciplines - S|$7$"These writings are a jumble of doodles, graphs, and notes in various languages. They would confuse even a university professor. Only Quade himself could ever translate the mess."|
21352|Axe Moss's Eternal Flame Candle - S|$7$"This candle can't be blown out. A scientist made the magical equipment inside of it, deliberately designing it to look like an ordinary candle."|
21353|Charles's Angellies Secret Scroll - S|$7$"This scroll contains a detailed record of Angellies' habits, behaviors, and emotions. There are ten pages alone on Angellies' mating rituals! Only someone with an undying passion for the stinging beasts would have had the patience to record all this."|
21354|Kedar's Tidal Scroll - S|$7$"This scroll contains the musical notations for a song that sounds like the ocean. It's said that anyone who hears the music will taste a salty spray and feel cool waves sweeping over their skin. The music has even made a few people drown."|
21355|Kenny's Black Flame Stone - S|$7$"It reads, 'Caution: HOT.' But anyone reading the puny print has probably already been burnt."|
21356|Tiamat's Eternal Dragon Soul - S|$7$"It's said that when a dragon dies, its soul soars into the heavens and becomes a brilliant star. Tiamat was always a bit of a rebel, though. His soul refused the sky's icy embrace and instead turned into this stone."|
21357|Gamera's Voodoo Turtle Shell - S|$7$"Although long forbidden, turtle shells are often used in fortune telling. The younger the shell, the more accurate it's said to be. However, the young turtle's soul will haunt the shell forever, and a number of fortune tellers have had unfortunately accidents."|
21358|Ebaster's Heart - S|$7$"Flames of mist burn off this ice-cold heart and swirl in the air around you. Don't hold it for too long, or you'll end up with frostbite."|
21359|Haslett's Tentacle - S|$7$"Though it was amputated from Haslett's body, it's still writhing like an earthworm in your hand. It tightens its grip around your wrist as if trying to strangle you."|
21360|Baltaroi's Great Seal - S|$7$"A richly embellished Great Seal with dark red dirt lodged between its ridges. It smells of rotting flesh."|
21361|Hans's Calibration Tool - S|$7$"An altered calibration tool. If you touch the wrong button, a blade will spring out and pierce clean through your palm."|
21362|Ram Blood's Blood Sharp Claw - S|$7$"Ram Blood frequently licked its claw, imbuing it with a strange neurotoxin from its saliva. Any prey scratched by this claw will die slowly, its brain rotting in its skull."|
21363|Wolfhowl's Beast Taming Tome - S|$7$"The whole book is made of beasts' hides. Ink holds fast to its pages, and will not dissolve away even in water."|
21364|Chino's Leader Mark - S|$7$"A lucky talisman beloging to Chino. He uses it to forecast the probability of success in battle. If it turns upside down, he cancels the fight."|
21365|Frightclaw's Dragon Contract - S|$7$"A contract between Frightclaw and his mount. Unless one of them dies, it can never be broken."|
21366|Juan's Demon Stone - S|$7$"A amulet from Angela in the shape of an arrowhead. It's adorned with a stylized frog emblem. Juan believes that it will bring him luck."|
21367|Angela's Demon Stone - S|$7$"Angela always takes this stone with her. Carved in the shape of an arrowhead, it's adorned with a stylized frog emblem."|
21368|Gun-RX79's Microchip - S|$7$"A microchip from Gun-RX79. You can see fragments of Gun-RX79's memories by touching it."|
21369|Robo VT080's Kinetic Energy Nucleus - S|$7$"This energy nucleus was hidden inside Robo VT080's body. It's the product of an ancient civilization."|
21370|Tuka Tufa's Ice Breath - S|$7$"Tuka Tufa uses his big axe to slice the time and kill his enmies."|
21371|Scion's Bloodlust Fire - S|$7$"Scion's infinite desire to battle ignited an eternal fire. The more enemies he kills, the hotter the fire burns. The deaths feed the fire; what was once a flickering flame is now a raging inferno."|
21372|Garrot's Suzerainty - S|$7$"Garrot wrote on one small sheepskin, "Everything in front of me is mine."|
21373|Bloodtooth Tor's Bugle - S|$7$"The bugle that Bloodtooth Tor uses before he starts a battle. Its cry pierces the air. With his wisdom and courage,  Bloodtooth Tor can lead his people to fight back against their enemies."|
21374|Robin's Control Rm Key - S|$7$"The key that every prisoner fears. When Robin takes it out, it means all mercy has disappeared, and a prisoner will soon be brutally tortured to death."|
21375|Bob Johnson's Creation - S|$7$"A children's story that Bob Johnson created when he was in jail. The main character is an ursun that likes to eat honey."|
21376|Banks Johnson's Escape Plan - S|$7$"You can see that Banks Johnson was determined to break out of jail, but his plan was flawed and foolish."|
21377|Jala's Execution Decree - S|$7$"When Jala executes his prisoners, he always lets them choose from two ways to die: they can either be stabbed to death or stabbed to death vigorously."|
21378|Garrot's Demon Heart - S|$7$"Garrot's heart kept beating aftet he died, but a noxious, sticky purple fluid flows from it."|
21379|Loki's Jade Totem - S|$7$"Only the most talented Loki family member can receive this beautiful, intricately carved heirloom."|
21380|Neondo's Imperial Contract - S|$7$"The contract that Neondo received when he first got his title as a genernal. It says, "You shall only do that which is in the Empire's best interest."|
21381|Valmar's Dark Pearl - S|$7$"The shimmering pearl Valmar treasured. Whoever holds it becomes very greedy."|
21382|Salvio's Silver Bag - S|$7$"A coin bag that Salvio carries with him all the time. The sound of the coins rubbing up against one another makes him smile every time."|
21383|Jiro's Eternal Heart - S|$7$"Jiro left his heart behind after he died. Whoever owns it would synchronize his hearbeat with this heart.|
21384|Ulicul's Love Charm - S|$7$"The love letter Ulicul held when he died. It says, "My love for you shall never die. Forever Yours, Sara."|
21385|Guillaume's Soul Essence - S|$7$"This came from Guillaume's blood. It occasionally bubbles and froths. It arouses violence in whoever owns it."|
21386|Roger's Great Nautical Map - S|$7$"A nautical map drawn by Taen. It records many places that do not exist on other maps. Brave people can try to find out whether these places are real or imaginary figments..."|
21387|Kasin's Temple Discipline - S|$7$"This strict temple discipline is actually a map to Kasin's secret room. Only people who follow the instructions EXACTLY will be able to enter the room and get to the treasure."|
21388|Skleros's Time Candle - S|$7$"Skleros once made a mistake while on duty because of these candles."|
