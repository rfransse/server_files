28462|Eunice's Bugle|$7$"A bugle used by Eunice to call down thunder and fire. Carrying this bugle is equivalent to possessing Eunice's strength."|
28463|Benosaph's Firescale|$7$"A hard scale formed naturally in the scorching flames of Benosaph. While carrying this scale, you possess the strength of a Mythic Beast."|
28464|Nelwolfe's Claw|$7$"Nelwolfe's sharp claw; it is retractable and flexible. It's said that by collecting all of a certain set of Wolf Claws, one will possess strength equivalent to that of a Wolf."|
28465|Farhoss' Black Crystal|$7$"A volatile black crystal used by Farhoss for its strength-enhancing powers. It is rather flammable and must be used carefully, lest it burst into flames."|
28466|Spencer's Luscious Locks|$7$"Spencer's hair can keep growing after leaving his body, and therefore never loses its efficacy."|
28467|Marstallo's Eyeball|$7$"An extra eyeball that mysteriously grew on Marstallo, it records everything it has ever seen. A veritable encyclopedia of battles."|
28468|Oupella's Gorgeous Plume|$7$"A gorgeous plume plucked from Oupella's body.
$7$Its radiant color is particularly bewitching. It would make a
$7$particularly eye-catching decoration for a hat or other garment.|
28469|Casto's Sacred Fang|$7$"The fangtooth pendant of the necklace worn by Casto. It's been
$7$blessed by the deities of the Shaxia tribe,
$7$and is therefore very powerful.]|
