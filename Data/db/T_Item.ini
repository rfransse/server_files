29057|Worn-out Shoe|Quest Item
An old worn-out shoe you caught while fishing. From the special stripes on it, we can conclude it belonged to a Shaxia tribesman.|
29058|Waterweed|Quest Item
A waterweed you pulled out from the bottom of the river by accident while fishing. It's an original food source of the Shaxia people, but they usually gather it directly.|
