21971|Red Fern Pine|Can be found on farms.

$7$"This ancient redwood has been here as long as anyone can remember. Its wood is incredibly hard; no normal axe could penetrate the armor-like bark."|
21972|Polar Red Wood|Can be found on farms.

$7$"This redwood only grows in cold environments. Its tenacity is truly unbelievable; it can outlive any frost, drought, or flood."|
21973|Frost Cotton|Can be found on farms.

$7$"This looks hard, but when you touch it, you realize it's actually downy soft and incredibly cold."|
21974|Cloud Cotton|Can be found on farms.

$7$"This soft cotton feels silky and light; it's perfect for a sundress or a nice pair of jean shorts, or, as I like to call them, jorts."|
21975|Calmbloom|Can be found on farms.

$7$"When this bloom opens, it releases a light lavender scent into the air; anyone nearby will find themselves suddenly calm. Even bloodthirsty beasts have been known to settle down and start crocheting when they get a whiff of this flower."|
21976|Solar Eclipse Blossom|Can be found on farms.

$7$"This only grows in dry places. When it's about to die, it emits an incredibly strong, bright light and briefly smells of lemonade."|
21977|Fantasy Fruit|Can be found on farms.

$7$"This fruit looks ordinary, but animals find its deliciously bacon-y flavor irresistible. They say it has hallucinogenic properties."|
21978|Soul Amber Fruit|Can be found on farms.

$7$"This tender fruit is the exact color of amber. The larger the fruit, the sweeter it will taste; some say it reminds them of a cross between fresh blackberries and sugared pears."|
21979|Abstruse Sakura Vine|Can be found on farms.

$7$"This strong black vine grows on ancient sakura trees. As the tree blossoms, the vine grows darker."|
21980|Dragon Whisker Vine|Can be found on farms.

$7$"This very thin vine constantly sways, even when there isn't a breeze. It looks a bit like a dragon's whisker, wouldn't you say? Oh, come on, use your imagination!"|
21981|Urumqi Root|Can be found on farms.

$7$"The root of a divine tree can be used as medicine or to help forge weapons. Pretty amazing!"|
21982|Sun Seed|Can be found on farms.

$7$"This seed may not look like much, but come nightfall, it glows, which is good because I am deathly afraid of the dark."|
21983|Golden Rock Ore|Can be found in mines.

$7$"It takes a long time to extract material from this incredibly hard ore, but it's worth it in the end. Usually."|
21984|Abstruse Crystal Ore|Can be found in mines.

$7$"This ore is hidden deep in mines. Because of its dark color, miners tend to overlook it or damage it while working. It's difficult to gather."|
21985|Fantasy Scale Alloy|Can be found in mines.

$7$"This is made from beasts' scales and an alloy. The scales become quite fragile and papery when they are taken from the beast, so you must use skill and patience when fusing them with the alloy."|
21986|Purple Gleam Alloy|Can be found in mines.

$7$"Purple sparkles?! What could be better? Maybe pink sparkles, but that's just my opinion. Use this magic alloy to forge weapons and armor. It might bring luck to your gear. It also allows users to perform to their physical limits."|
21987|Blue Crystal Diamond|Can be found in mines.

$7$"This gleaming gem is extracted from rare blue crystals. It takes a long time for this crystal to form into a diamond; a good deal of pressure must be exerted for years and years."|
21988|Stardust Diamond|Can be found in mines.

$7$"This mysterious diamond is typically used on special magic weapons. At night, it glitters like a star. Make a wish!"|
21989|Lava Rock|Can be found in mines.

$7$"This rock only appears at the mouth of a volcano. With time, the inside of the rock becomes very strong and as hot as blazing lava."|
21990|Frost Crystal|Can be found in mines.

$7$"This icy crystal attracts frost Sprites. If you want to get close, you must obtain the Sprites' approval, or you'll be frozen solid. Blue lips are not a good look for you!"|
21991|Purple Beast Bone|Can be found in mines.

$7$"After a giant beast dies, it leaves behind this aubergine bone. It's unknown if the purple bone strengthens the beast or if the beast's strength turns the bone lilac. It's a chicken or the egg scenario, just with purple bones."|
21992|Sunset Amber|Can be found in mines.

$7$"This amber's rich, woody rust color is out of the ordinary; it resembles a fiery sky as the sun sets. It forms when ancient sap solidifies at extremely high temperatures." |
21993|Moon Scar Crystal|Can be found in mines.

$7$"When a creature's soul ascends to the heavens, its physical body will dissolve. However, some of these corpses may absorb the essence of the moon and crystallize. At night, you can see the hazy moonlight creating an eerie halo around the crystal."|
21994|Wind Chime Jade|Can be found in mines.

$7$"This jade can actually calm people down. When you hold it, you can hear the soothing sound of wind chimes."|
21995|Broken Soul Energy|Dropped by summoned monsters.

$7$"This power can remove any spiritual energy. It may change its user's appearance, though."|
21996|Saintly Demon Energy|Dropped by summoned monsters.

$7$"This can allow you to possess a sacred demon power in a short amount of time. Beware; your body may not be able to stand the intense pressure. Many have collapsed while attempting to reign in this power."|
21997|Fantasy Beast Skin|Dropped by summoned monsters.

$7$"An unknown beast, perhaps some sort of horrid snake creature, left behind this scaly skin. Though it looks dry, it leaves a greasy slick of oil on your fingertips."|
21998|Ancient Drake Skin|Dropped by summoned monsters.

$7$"The crumbly, paper-thin skin, taken from a deceased dragon, can defend against fire damage."|
21999|Abyss Magic Spell|Dropped by summoned monsters.

$7$"Those struck with this spell will suffer from incredible pain. They are also forced to watch only reality television every waking hour of the day. The only way out is death."|
22000|Endless Dark Spell|Dropped by summoned monsters.

$7$"Once this spell is cast upon you, it will never fade."|
22001|Templar Heroic Soul|Dropped by summoned monsters.

$7$"After a knight that guarded the holy temple died, his soul continued to stand sentinel over the sanctuary, solidifying his heroism."|
22002|Moon Scar Heroic Soul|Dropped by summoned monsters.

$7$"When creatures with kind hearts die, they give in to the seductive power of the moon. Their souls are pulled away to reaveal themselves only in the eerie moonlight."|
22003|Evolution Element|Dropped by summoned monsters.

$7$"This mysterious element was discovered by a legendary chemist. Because it might affect the ecosystem, any information about it is kept very confidential. We only know it's acquired from monsters from Forbidden World."|
22004|Space Particle|Dropped by summoned monsters.

$7$"This particle was dropped by a space jumper as he straddled two periods of time."|
22005|Will to Crush|Dropped by monsters.

$7$"After accumulating and magnifying all the negative emotions in the world, this will may eventually crush everything."|
22006|Dark Thought|Dropped by monsters.

$7$"Nebulous negative thoughts come together to form this. Anyone who dares to allow it shall be dragged into an endless, dark abyss."|
22007|Flying Ash|Dropped by monsters.

$7$"After a strong beast died, its soul incinerated, and the dusty ash spread through the sky like a tangible mist. At night, people can see the ash glimmering in the moonlight."|
22008|Everlasting Ash|Dropped by monsters.

$7$"This ash is what's left of the remains of a legendary beast. Rumor has it that whoever inhales it will become immortal."|
22009|Sacred Totem Heart|Dropped by monsters.

$7$"This devoted follower's heart has a cross upon it. It can be used to purify monsters."|
22010|Demonized Heart|Dropped by monsters.

$7$"This demonized heart beats irregularly and smells vaguely of sour milk and children's tears."|
22011|Reign Blood|Dropped by boss monsters.

$7$"The king of creatures drinks this blood; they say it tastes of red berries and bitter lemon. Whoever drinks it will soon find all other creatures under his or her thrall."|
22012|Ancient Blood|Dropped by monsters.

$7$"They say whoever drinks this blood, left behind by members of an ancient tribe, will acquire mysterious powers. It tastes oddly metallic and is notably gooier than your average drinkable blood." |
22013|Odium Magic Core|Dropped by boss monsters.

$7$"This core absorbs hatred and turns it into inconceivable terrors."|
22014|Virtual Magic Core|Dropped by boss monsters.

$7$"This world will end..."|
