23128|Rora's Leg Armor|$7$"Retired Ranger Rora was once the girl of every boy's dreams. However, she quickly got sick of everyone staring at her shapely legs; anyone she caught looking for too long got a swift kick in the neck. Her leg armor is kept on display as a reminder to treat women as people, not objects, lest you get throat-kicked."|
23129|Gane Stone's Iron Mace|$7$"A mace blacksmith known as Gane Stone used to forge flawless armor or weapons. His products were simply the best, and even though he passed away years ago, his products are still extremely popular."

