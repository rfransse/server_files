$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
22954|Manipulated Spirit Ruina's Petal|$7$"Manipulated Spirit Ruina's petal is strangely ginromous. It doesn't have any specific scent, but it can be used for a belt - petal belts are all the rage nowadays!"

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
22955|Contender Caldari's Magic Skin|$7$"After Contender Caldari endured a number of mystical shootings, his skin itself has become magical and can even absorb magic!"

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
22956|High Priest Kinmo's Magic Boots|$7$"High Priest Kinmo wore these very boots when he used the life transferring spell to redirect all life to himself and increase his energy. You may need some odor eaters."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
22957|Toroto the Third's Destructive Band|$7$"Rumor has it that Toroto the Third once battled in the blood ocean. His belt absorbed a good deal of crimson blood. Ick."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
22958|Ladon's Icesoul Boots|$7$"When Ladon sets down his foot, it creates ultrasonic waves. These waves will instantly freeze your soul."|
22959|Contender Caldari's Crystal Authority|$7$"Contender Caldari's skull contains a small magic crystal that transports pure thought - neither good nor bad intentions. Somehow, that neutrality is incredibly powerful, though."|
22960|Manipulated Spirit Ruina's Necklace|$7$"This necklace was made with Manipulated Spirit Ruina's buds. These buds store magic so well that, when making this necklace, it's necessary to cast a restraining spell. It smells a bit like rotten perfume."|
22961|Knight Morris's Honor Ring|$7$"A famous sculptor's fingerprint is engraved in this ring. It's the symbol of his honor. It can be used as a stamp to seal confidential military letters."|
22962|Blisterbreeze's Purity Flower|$7$"You'll notice that harmless white flowers grow atop Blisterbreeze 's head. Rings woven from these blooms can help their wearers concentrate. They smell a bit like headcheese, though, so it's a trade-off."|
22963|Ladon's Karma Ring|$7$"'This ring was found near Ladon's head. It surges with magical power, but no one knows why."|
22964|Frost Watcher's Hunter Necklace|$7$"These crystals came from Frost Watcher's shells. They make for an elegant necklace; you could wear it with cocktail attire or dress up jeans and a tee shirt!"|
22965|Transformed Soultree's Withered Branches|$7$"This was the original form of Blisterbreeze. Put it into magical water, and it will grow into a newborn, magical tree that will smell vaguely of peanut oil."|
22966|Frost Watcher's Sea Pearl|$7$"This is the source of Frost Watcher's magic. Rumor has it that strong ice magic originated from it."|
22967|Annihilation Beast's Raging Blood|$7$"Bubbles just keep coming forth from Specimen #4's boiling blood. It would be kinda neat if it weren't so darn gross."|
22968|Ulysses's Torture Tools|$7$"These tools leaves traces on the body and deep scars on the soul. They can transform a sane person into a raving maniac in a matter of moments, much like a political debate on Facebook."|
22969|Kumar's Terms of Reference|$7$"This book discusses Kumar's reign. He soon realized he could manipulate the content for his own selfish purposes."|
22970|Liarro's Guardian|$7$"Liarro's guardian angel devoted itself to loving and caring for its charge."|
22971|Mayor's Rose Garden|$7$"Aurora cherished this soft rose petal. Amazingly, it never withered; it's still the same vibrant pink it has always been."|
22972|Knight Morris's Seal|$7$"This is the stamp that is used to deploy the second legion of Knights. Knight Morris carries this stamp with him at all times, though he rarely uses it, preferring to just bark out demands."|
22973|Remona's Demonic Pistil|$7$"Manipulated Spirit Ruina's pistil is not much different than other pistils. However, the powder within contains magic that increases the user's magic, though it also tends to cause hay fever."|
22974|Caldari's Tentacles|$7$"Contender Caldari's tentacle smells intoxicating to ants, like a whole bunch of delicious crumbs. It forces less intelligent creatures to sacrifice their lives for it."|
22975|Kinmokusei's Eye of Eternality|$7$"High Priest Kinmo wishes to become immortal. He duplicated himself in the hopes that he can return one day."|
22976|Ancient Tyrant's Policy|$7$"Based on this policy, when Toroto the Third was young, he wanted to go into politics. Unfortunately, he had a terrible personality and a penchant for telling the truth, so he never made it far."|
22977|Dragon of Misfortune's Bottled Breath|$7$"It's said that when a dragon dies, immense flames will rise up. Until its willpower dies out, the flames will continue to burn angrily."|
