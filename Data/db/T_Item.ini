33902|Pross's Lab Robe|$7$"The corner of this robe bears the words 'Pross, Professional Scientist.' The robe, which has the texture of fine wale corduroy, looks clean and has many pockets."

$12$Disassemble in the Arcane Box to obtain Crystal Cross Medals. |
