25948|Braider Royal Dagger|$7$"In the Braider royal family, the dagger serves as a symbol of power and prestige. Only certain individuals can wield this royal dagger."|
25949|Pure Feather Blade|$7$"Plumes from pure angels' wings are dipped in steel to strengthen them, creating the ultimate weapon."|
25950|Tragic Massacre|$7$"When a Braider Palace ancestor defeated a notoriously evil demon, he snatched this grim item. It has become a well-guarded heirloom of the Braider empire." |
25951|Thunder Amassing Wand|$7$"This mace is powered by a gleaming, magical gem. They say that the gem was struck by lightning; the bolt of electricity did not destroy the crystal but rather imbued it with unique energy."|
25952|Counterpunch Cestus|$7$"This delightful set of gloves can change the way power is exerted based on the user's fighting style. It's quite difficult to produce, and it's lined with very rare albino Alpaca fur, so only a few were made."|
25953|Grimeye Demon Club|$7$"According to legend, this gilded club allows its wielder to see the phantom beings that exist between the realms of life and death."|
25954|Hallowed Hazel Sword|$7$"This sword was forged by an unknown swordsmith. Its creator did not name it, but generations to come decided to give it a moniker that honored the stately hazel tree that grew in front of the swordsmith's studio."|
25955|Steel Impact Anchor|$7$"This fearsome weapon was once wielded by Braider's most famous navy general. An unexpected battle led him to discover that, in a pinch, an abandoned ship's anchor packed a heck of a punch. He built it into this prized Greatsword."|
25956|Mossbeast Axe|$7$"Legend has it that, long ago, an emormous green beast lurked in Durango Kingdom. It invaded three time but was thwarted by heroic warriors. Their stories are still told to this day."|
25957|Blaze Eruption Hammer|$7$"The Battle Oracle uses this hammer as standard equipment. The yellow gem adorning the front can spit flames; it's a multitasker! Whether you use it to sweep a battlefield or destroy buildings, you're sure to have a good time. Plus, you can host a tasty barbecue afterward!"|
25958|Unicorn Battle Bow|$7$"The section of this handsome bow carved from a unicorn's horn can store magic; it will guide the arrow to accurately hit its target."|
25959|Compressed Musket Cannon|$7$"Unlike most cannons, the projectile this cannon launches is made possible by compression magic. Just guide this cannon's path, and you'll be golden! This was originally designed for the Durango Kingdom's mage, but the young prince practices with it now and then."|
25960|Forest Battle Guitar|$7$"Chilling waves of sound radiate from this guitar. Merely strumming its strings will drain your energy quite quickly."|
25961|Banned Book - Uberkartuzy|$7$"This banned book was sealed away in the Durango Kingdom's library. Rumor has it that anyone who once possessed this book went missing. Inside the cover, the phrase 'Use with caution' is engraved in ruby red."|
25962|Trinity Instrument|$7$"You may think this elegant instrument looks like it could be used in ceremonies, but you'd be wrong. After the 3 crystals embedded in the rod are activated, a force field will appear, and the user can more easily cast a spell. The purple crystal indicates that this staff is suitable for casting lightning strikes and gravitational magic."|
25963|Hero's Pike|$7$"Legend has it a saint bestowed this pike upon a hero. It can cause some serious damage if thrown with precision."|
25964|Dutiful Shield|$7$"The shield bears an image of a cerberus, symbolizing its absolute adherence to duty. It will doggedly (ha!) protect its user, even if that leads to its own destruction."|
25965|Braider Heavy Armor|$7$"The Braider guard squad is entirely clad in this shimmering armor. Engraved on the inside of each piece are the words, 'Death before dishonor.'"|
25966|Exotic Fur Hat|$7$"It's unclear what kind of tailed animal's fur was used to make this toasty hat. The fur's coloring is a little odd; maybe a skunk got busy with a raccoon or something."|
25967|Ancient Ritual Headpiece|$7$"This experimental headpiece was made in the image of a ritualistic headpiece featured in a famous mural. Put it on, and you'll hear the ancient spirit's voice whispering in your ear - or is that just your imagination?"|
25968|Head Nurse Cap|$7$"The Valencia Head Nurse needs a hat to complete her spiffy uniform, wouldn't you say? Heck, what's a uniform without a proper hat, anyway?"|
25969|Braider Imperial Guard Armor|$7$"Valencia Union's military matters are handled independently by its individual factions. The Braider Kingdom is the union's most prominent group, and their military readiness is second to none."|
25970|Master Adventurer Vest|$7$"The legendary Master Adventurer has worn this vest. It's lined with endless pockets of all shapes and sizes; reach in, and you might just grab a map - or maybe just a mint. That wasn't a dig about your breath - okay, maybe it was."|
25971|Casual Chic Blouse|$7$"The Versace of the mage world designed this chic blouse. It's casual, comfortable, and flattering. In a pinch, you can even revert the shimmering cloth to its original magic form. No one's actually done that, though, because the shirt is simply too expensive to disassemble."|
25972|Valencia Ceremonial Robe|$7$"This outfit is officially recognized by the Valencia Union. Wearing it identifies you as a member. Plus, the draping is oh so flattering!"|
25973|Olive Steel Belt|$7$"This gold belt, complete with a moss green sheen, is truly a thing of beauty and stye. One can infer that its original owner was quite advanced."|
25974|Sallow Walrus Belt|$7$"Made from degreased walrus skin, this belt is incredibly rare. It must be constantly polished with whale blubber to maintain its white sheen."|
25975|Tristring Waistband|$7$"One must use three kinds of magic strings to stitch together this tummy-taming waistband. It's practically weightless, so mages who've hit the magical buffet a little hard love to wear it under their robes. Your secret's safe with me!"|
25976|Healing Sarong|$7$"Hayward Seavale is at the apex of fashion right now, and people are literally climbing over one another to get this hot new sarong. Heck, even men are rocking this thing! Sarong, but so right!"|
25977|Chrome Alloy Boots|$7$"Zumis toiling in a developmental research lab developed these stylish yet lightweight, durable boots. They're molded from a special alloy and are even eco-friendly."|
25978|Flash Boots|$7$"These leather boots seem fairly normal, but every once in a while, an intense beam of magical light will erupt from their laces. Pretty cool, huh? I just wish they glowed in the dark, too. Now that would be REALLY awesome..."|
25979|Thousand Year Rattan Shoes|$7$"These shoes are woven from tree vines that existed for thousands of years, completely untouched - until, of course, they were chopped down and used to make shoes. They've very rugged and tough to damage."|
25980|Azure Steel Boots|$7$"A layer of solid blue steel covers these incredibly durable boots. Look fashionable while you get to work!"|
25981|Magic Amaranth Wrist Guard|$7$"The Durango Kingdom had limited quantities of metal, so these wrist guards were, at the time they were forged, pricey and rare. They possess some magical qualities, though, so they're worth it! Plus, they give off a luminous glow - how chic!"|
25982|Sky Deflect Wrist Guard|$7$"The Durango Kingdom's lifestyle was heavily tied to magic. Thus, equipment that could block magic became incredibly important."|
25983|Straw Gloves|$7$"The faeries who dwelled in the Durango Kingdom worked alongside its citizens to create this item. Gently brushing the glove across a faerie's wings can painlessly and easily extricate valuable scale powder."|
25984|Ancient Weaving Gloves|$7$"This special pair of gloves was originally part of the Valley of Kings' shaman warriors' ensemble. Over the years, the gloves have been repaired and refreshed with various materials from the kingdom."|
25985|Imperial Seal Ring|$7$"It's common practice among the Durango Kingdom to use this ring in a commitment ceremony of sorts; if two people, each with a ring, knock them together 3 times, they are said to be sealed together forever. But fellas, as romantic as this seems, it doesn't replace a big ol' diamond!"|
25986|Coiled Serpent Ring|$7$"This ring looks like a gleaming, luminous snake wrapped around one's finger. It's actually quite practical in battle, as well, as it helps its wearer effectively pull back a bowstring."|
25987|Gilded Moss Ring|$7$"The entire ring was carved from a unique greenish gold stone. It's quite luxurious and symbolizes pure opulence."|
25988|Evergreen Bloom Ring|$7$"This ring is named after the flowers that grow in the Durango Kingdom. It can enhance its wearer's Energetic and Spiritual stats, and it smells just faintly of copper and jasmine."|
25989|Ancient Warrior Helmet|$7$"Only the fiercest warriors among the Durango Kingdom's court are allowed to wear this helmet. It's simple, practical, and just plain awesome."|
25990|Sangrebeast Fur Hat|$7$"Demons have invaded the legendary Durango Kingdom many times, but many monsters have also lost their lives there. The image of this clash between beast and man has been immortalized on this line of armor. Bloody good show!"|
25991|Frost Crown|$7$"The Durango Kingdom's goldsmith modeled this delicate crown after icicles. Its detailed and delicate craftsmanship is second to none."|
25992|Restless Crown|$7$"This crown was once used in the Durango Kingdom's exorcism ceremonies. They say that a priest, when healing a possessed villager, can subsist on 10 seconds of sleep per day. However, there are also accounts of priests sleeping for 3 days straight."|
