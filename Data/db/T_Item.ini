$12$This item can be fused with a 5 Beast Team Totem: Tuskar and a 5 Beast Team Totem: Zumi to create a new item.|
35210|Hope Compass|$7$"Lava would often rain down when the volcano was active. When the villagers had to leave the safety of the caves for food, they would take this Hope Compass as a lucky talisman to guide them in the right direction."

$12$This item can be fused with a Devout Gear Wheel and a Mark of Love to create a new item.|
35211|5 Beast Team Totem: Torturra|$7$"This totem is a memorial to Maschatta, the Torturra Shaman. He was always kind and helped others with his unique power, no matter what race they were."

$12$This item can be fused with a 5 Beast Team Totem: Anura to create a new item.|
