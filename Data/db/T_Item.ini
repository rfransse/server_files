33926|Juan's Forgiveness Ring|$7$"This ring has the word 'Forgiveness' engraved on it. Juan likes to stamp it on slaves' foreheads to humiliate them."|
33927|Ulicul's Distorted Ring|$7$"This ring is distorted. It has the mark of the Vileshark. Only high management are qualified to wear this ring."|
33928|Guillaume's Imprisoning Chain|$7$"For Guillaume, who can't use magic, this chain is excellent for trapping wizards. There is something almost electric about the way it feels in your hands."|
33929|Acilino's Recovery Stone|$7$"The demonic gem on the ring has a potent recovery power. Acilino was able to survive a massive explosion because of this ring."|
33930|Null Heart's Strong Star|$7$"This is Null Heart's only protection. It can create a magic enchantment to defend with the power of a star."|
33931|Doubledoor's Anger|$7$"This pendant is engraved with the words, 'Magic is my hands, but also my anger. By Doubledoor.'"|
