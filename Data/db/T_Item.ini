28474|Holy - Mori Mori's Mucus|$7$"It doesn't seem that adherent, but once it's been stuck to something
$7$it's nearly impossible to remove.]|
28475|Holy - Herak's Crystal|$7$"It may look like crystal, but it's actually been crafted from glass.
$7$A true expert should be able to tell easily. กK]|
28476|Holy - Ketak's Hawk Conch|$7$"A shell that produces an epic blast when blown into.
$7$It might be useful to scare away attackers, but anyone cowardly enough to use it rather than facing their enemies would probably be more scared
$7$than their opponent.]|
28477|Holy - Quade's Nine Disciplines|$7$"A tablet covered in obscure marks and scratches. Even a wise scholar would have
$7$trouble deciphering it. Maybe only Quade himself knows what the
$7$nine disciplines are.]|
28478|Holy - Juan's Demon Stone|$7$"An amulet given to Juan by Angela. It has an arrow pattern,
$7$pointing to a turtle totem underneath. Juan firmly believes it brings him good luck.]|
28479|Holy - Angela's Demon Stone|$7$"Angela always carries this stone. It has an arrow pattern, below which
$7$there is a frog totem.]|
28480|Holy - Gun-RX79's Microchip|$7$"A microchip collected from Gun-RX79. When you touch it, you
$7$can nearly sense the strange memories of Gun-RX79.]|
28481|Holy - Robo VT080's Kinetic Energy Nucleus|$7$"The energy nucleus inside Robo VT080, evidence of a highly advanced
$7$ancient technology. It glitters dimly.]|
28482|Holy - Salvio's Silver Bag|$7$"A money bag that Salvio used to carry all the time. The sound made when its silver coins clack together
$7$is like music to his ears.]|
28483|Holy - Jiro's Eternal Heart|$7$"When Jiro died, his heart survived and was picked up. Whoever carries this item
$7$receives the power of Raging Force as their heart beats alongside Jiro's.]|
28484|Holy - Ulicul's Love Charm|$7$"Ulicul was holding this love charm tightly when he fell down. Its back
$7$reads: กงTill Death Do Us Part. Saraกจ.]|
28485|Holy - Guillaume's Soul Essence|$7$"Guillaume's blood, transformed into soul essence. It emits a blood-red
$7$light which makes nearby creatures thirsty for blood.]|
28486|Holy - Axe Moss's Eternal Flame Candle|$7$"This candle will never burn out because inside it there is a
$7$magical mechanical device made by a scientist
$7$inspired by ancient techniques.]|
28487|Holy - Charles's Angellies Secret Scroll|$7$"A scroll recording the life habits, behaviors,
$7$moods and preferences of Jellyfish in great detail.
$7$Only those who are especially fond of Jellyfish could
$7$possibly record them in such detail...]|
28488|Holy - Kedar's Tidal Scroll|$7$"A scroll recording music of the marine style. Rumor has it those who
$7$hear the music feel as if they're in the sea,
$7$ and can even drown if they let themselves go too deep.]|
28489|Holy - Roger's Great Nautical Map|$7$"A nautical map drawn by Roger. Most places it records
$7$have not yet been found. Just try exploring them
$7$if you are courageous enough...]|
28490|Holy - Acilino's Fang|$7$"Acilino's fangs can easily
$7$cut through bone due to their special growth angles. So they are the most recommended
$7$materials for false teeth, as long as you don't mind their shape...]|
28491|Holy - Null Heart's Tentacle|$7$"A terribly fishy smelling tentacle which can
$7$continue to wriggle even after being cut. The champion of the 23rd Open Fishing Tournament revealed
$7$he used it as bait when he won the championship title.]|
28492|Holy - Doubledoor's Research Diary|$7$"A research diary left by Doubledoor about
$7$curses, magic
$7$mediums and the side effects of spell casting.]|
28493|Holy - Garson's Eye Drops|$7$"Garson's eyeballs are so big that they lose moisture fast. As a result,
$7$Garson needs to constantly use eye drops to moisten his eyes.]|
28494|Holy - Sagharra's Tasty Bone|$7$"Sagharra used to lick this tasty bone time and again, but
$7$his three heads often quarreled about who should
$7$get to lick it first.]|
28495|Holy - Kenny's Black Flame Stone|$7$"It reads: กงWarning: Scalding hot!กจ in tiny letters. However, most people who tried to
$7$read this note clearly were scalded in the process.]|
28496|Holy - Tiamat's Eternal Dragon Soul|$7$"It's said that dragon souls can change into stars, but Tiamat's
$7$soul became a stone because Tiamat didn't know where the sky was.]|
28497|Holy - Gamera's Voodoo Turtle Shell|$7$A voodoo turtle shell used for practicing divination. It's made from
$7$shells of the young turtles in the same tribe. It's said whoever carries it will be
$7$possessed by the wraiths of the young turtles.|
28498|Holy - Kasin's Temple Discipline|$7$It's actually a map of Kasin's backroom, which is filled with
$7$various treasures. It's said that only those who strictly observe the discipline
$7$can enter the backroom."|
28499|Holy - Ebaster's Heart|$7$"When holding this blazing heart in your hand, you will
$7$feel rather cold; your hand may even become frostbitten."|
28500|Holy - Haslett's Tentacle|$7$"Though this tentacle has left Haslett's body, it is still wiggling
$7$endlessly, like an earthworm that has just left the soil."|
28501|Holy - Baltaroi's Great Seal|$7$"A delicately carved seal. In its cracks, there is a deep red
$7$dirt that smells slightly of blood."|
28502|Holy - Dana's Fashion Bracelet|$7$"A copper bracelet designed by Dana in an avant-garde personal style
$7$. You'll be in the spotlight
$7$if you wear it at a party."|
28503|Holy - Alice's Instruction|$7$"This instruction manual has been edited by
$7$Alice, who loves cosplay deeply.
$7$It's very popular."|
28504|Holy - Alice's Dream Key|$7$"A magical key that Alice used to intrude into other people's dreams and
$7$change their dreamland. However, whoever
$7$uses it too frequently will start missing sleep."|
28505|Holy - Hank's Calibration Tool|$7$"This calibration tool has been modified with a booby trap. If you trigger it by mistake,
$7$your palm will get stabbed by a blade that pops out quickly."|
28506|Holy - Ram Blood's Goreclaw|$7$"A toxic claw that Ram Blood used to lick. Whoever was injured by it
$7$would die because their wounds would never heal."|
28507|Holy - Wolfhowl's Beast Taming Tome|$7$"A tome made from tough beast hides, which
$7$will not fall apart even when soaked in dribble."|
28508|Holy - Chino's Leader Mark|$7$"Chino often used it to practice divination and would cancel
$7$his plans if the result predicted was unfavorable."|
28509|Holy - Frightclaw's Dragon Contract|$7$"The contract made by Frightclaw and his mount
$7$will not end before one of them has died."|
28510|Holy - Anderli's Feather|$7$"A magical feather dropped by Anderli, which can partly offset
$7$gravity. Once you carry it, you will weigh
$7$20 kilograms less. It's very attractive to those who want to lose weight."|
28511|Holy - Bayard's Toxic Spine|$7$"The three spines in Bayard's mouth can, respectively, paralyze
$7$muscles, destroy cells and interfere with nerves. It's said that no one
$7$who was hit by all three has ever survived."|
28512|Holy - Kassadiin's Hard Shell|$7$"A hard shell dropped by Kassadiin, which can vibrate automatically to
$7$make sounds similar to chirping. When put in a yard in summer
$7$, it can add some natural charm."|
28513|Holy - Tuka Tufa's Ice Breath|$7$"Whenever he swings his Axe, Tuka Tufa seems
$7$to freeze time... as well as end people's lives."|
28514|Holy - Scion's Bloodlust Fire|$7$"Scion's insatiable rage for battle increases
$7$whenever he defeats an enemy."|
28515|Holy - Garrot's Suzerainty|$7$"On a small piece of parchment, Garrot wrote
$7$the words: Everything in front of me is mine."|
28516|Holy - Bloodtooth Tor's Bugle|$7$"In battle, Bloodtooth Tor would blow this bugle
$7$to make his tribesmen and himself wiser and braver."|
28517|Holy - Kemrock's Demon Heart|$7$"Although Kemrock has died, his heart still beats.
$7$A putrid purple slime even runs out of it frequently."|
28518|Holy - Loki's Jade Totem|$7$"A token of Loki's family. Only the outstanding can
$7$claim it and become their family's leader."|
28519|Holy - Neondo's Imperial Contract|$7$"A contract proving Neondo has been appointed as a general of the empire. It
$7$reads "Feel free to do anything beneficial for the Empire!"."|
28520|Holy - Valmar's Dark Pearl|$7$"A pearl treasured by Valmar. Whoever carries it
$7$will become extremely greedy."|
28521|Holy - Frederick's War Diary|$7$"Frederick's diary recording various methods of battling.
$7$The words in it are like grains of sand. You cannot see them clearly at all
$7$without a magnifying glass. It will take a great deal of time to finish learning even just one of its methods."|
28522|Holy - MacDougal's Rules of Survival|$7$"The rules of survival, as confirmed by the experienced veteran MacDougal.
$7$They are recorded on a piece of parchment. They only contain the
$7$words: "Never go ahead of anyone else"."|
28523|Holy - Bassett's Natural Roar|$7$"Most mountain sprites can at most shatter the ground with their roars, but Bassett
$7$can make the ground collapse with just a word. So make sure
$7$he stays silent at all times."|
28524|Holy - Ellison's Honor Medal|$7$"An honorary medal to honor Ellison's bravery and military
$7$exploits. However, the Valencia Union has made a lot of copies to
$7$satirize his inconsiderate behavior."|
28525|Holy - Slynestor's Secret Orders|$7$"The secret orders issued by Slynestor. There are several
$7$versions of these to prevent enemies from decoding them. Even those who receive them
$7$do not know whether they are real.กจ|
28526|Holy - Kasi's Steel Material|$7$"Kasi's armor is made from the metal extracted from fallen stars. It was created
$7$in both a hot environment of 12000 degrees Celsius and a cold environment of absolute zero
$7$, and has become rather hard as a result."|
28527|Holy - Sami's Cosmetics Box|$7$"A cosmetics box concealed by Sami. Inside it, there are blood-red lipsticks,
$7$white bone foundation make-ups and various cosmetics made from Animal parts. It's said
$7$Sami always wore heavy make up before she went out to battle."|
28528|Holy - Mustachio's Military Key|$7$"The unique key to Mustachio's warehouse which is filled with arms.
$7$Without it, even
$7$Mustachio cannot enter his own warehouse."|
28529|Holy - Robin's Control Room Key|$7$"The key that every prisoner is afraid of. Whenever Robin uses it
$7$, some unlocky soul is bound to be tortured to death."|
28530|Holy - Bob Johnson's Creation|$7$"A collection of stories written by Bob Johnson while imprisoned. The protagonist of the stories is a
$7$bearman who likes to eat bee honey and lives a happy life in a forest."|
28531|Holy - Banks Johnson's Escape Plan|$7$"The hundreds of abandoned routes in this plan prove
$7$Banks Johnson's strong wish to escape from the prison, as well as from his own stupidity."|
28532|Holy - Jala's Execution Decree|$7$"Whenever Jala wanted to execute a prisoner, he would ask them to choose
$7$one of the two ways to die: stabbing or hard stabbing."|
28533|Holy - Skleros's Time Candle|$7$"An ancient tome records that Skleros was a strong guardian of time and he
$7$carelessly brought time into chaos because of
$7$this inconspicuous candle."|
28534|Holy - Yuhidor's Cushion|$7$"A special device that Yuhidor was equipped with, which can
$7$make him stronger in battle for a short period of time."|
28535|Holy - Mosu's Super Chip|$7$"A highly efficient chip for stabilizing the source of madness inside Mosu's brain
$7$to prevent him from getting out of control."|
28536|Holy - Spenja's Survival Book|$7$"This book records a lot of unknown symbols which are
$7$regarded by some to be skills to survive harsh surroundings."|
28537|Holy - Musaja's Mutation Gene|$7$"A horrifying gene modified by Musaja;
$7$a material that numerous researchers
$7$are eager to study."|
28538|Holy - Zagdon's Dark Mark|$7$"A mark left stealthily left by Zagdon before choosing experimental items.
$7$Whoever carries this mark will be totally controlled by the caster
$7$while sleeping."|
28539|Holy - Gimu's Storm Shield|$7$"This awesome shield can
$7$summon offensive wind blades to attack enemies and also shield
$7$its carrier from any damage."|
28540|Holy - Rysel's Spike Shell|$7$"Once you have been injured by this spiky shell,
$7$your scar will not heal, and will be extremely itchy,
$7$making you tear your scar open time and time again."|
28541|Holy - Myteis's Screaming Blade|$7$"Myteis's sharp tooth. It is hollow but pretty hard.
$7$It has many pinholes. When Myteis breathed out, it would
$7$whistle loudly."|
28542|Holy - Torbado's Buoyant Scale|$7$"Torbado can float in the sky because of its
$7$floating scales. When removing a scale from Torbado, you must be quick and careful, or
$7$its power to float will be diminished."|
28543|Holy - Gazina's Strong Scale|$7$"This scale looks the same as Gazina's other scales, but it is
$7$reflecting dim light. Rumor has it that it is the source of Gazina's
$7$other scales."|
28544|Holy - Dostriv's Rigid Fur|$7$"A fur obtained from Dostriv. Inside,
$7$it's cozy and warm, outside it's as hard as steel.
$7$It's a very unusual item."|
28545|Holy - Bomon's Spiritual Fishing Hook|$7$"Bomon's only hobby was
$7$fishing. After he died, a portion of his soul became a
$7$fishing hook, inside which there is apparently strong soul energy."|
28546|Holy - Liyamu's Revenge Soul|$7$"Even though Liyamu has died, her soul still keeps watch over the
$7$world. However, she is unable to revolt anymore, and can only
$7$sigh in a very low voice."|
28547|Holy - Tienro's Magic Heart|$7$"Tienro's magic heart can recombine his body parts
$7$even after they are scattered and broken. So it is
$7$an item that most alchemists have been pursuing."|
28548|Holy - Torreyace's Soul Hourglass|$7$"Rumor has it Torreyace has one evil soul and one kind soul and his two souls
$7$will interchange when this hourglass switches. When a common person touches this
$7$hourglass, their evil and kind intentions will interchange."|
28549|Holy - Torreyace's Old Language|$7$"An ancient language of dragons. Even its
$7$characters have a strong energy. It's said only dragons
$7$and a few of the other races can master this language."|
28550|Holy - Moa's Angelic Carol|$7$"This is a stone dropped from the forehead of an angel's statue. Some characters that seem to be a part of a poem
$7$are carved on it, but nobody knows what they mean. However, if you read
$7$them one after another, you will open a door and bring good luck."|
28551|Holy - Antor's Thinking Mask|$7$"This mask is so lifelike that even the muscles on it are real.
$7$While wearing it, your mind will even be changed gradually, and eventually
$7$ you will become a totally different person."|
28552|Holy - Gaddis' Baffled Core|$7$"A core left over by a Holy Beast, which is filled with
$7$anxiety and suspicion, yet also contains
$7$love and care."|
28553|Holy - Berserker Lizard's Flower Ring|$7$"The Berserker Lizard particularly likes this
$7$coarse ring. While wearing this ring, you will always feel something is
$7$following you."|
28554|Holy - Bayin's Crown Deprival Diary|$7$"This diary was written by Bayin. It records what he thought
$7$about seizing power and the process of seizing power. Its contents are so vivid that few people
$7$can imagine he wrote them since he's usually so straightforward and uninhibited."|
28555|Holy - Zoet's All-Purpose Wrench|$7$"A wrench specially made by Zoet, which you can use to repair and develop
$7$anything as long as you master abundant knowledge
$7$about engineering and tools."|
28556|Holy - Cursed Oth's Rock Eye|$7$"When Rock Devil Oth died, while his other parts became powder, he left this rock eye behind
$7$because he's unwilling to leave the world.
$7$At night, this eye can emit strange rays of light."|
28557|Holy - Dascha Adwim's Vintage Watch|$7$"This watch means a lot to Dascha Adwim.
$7$It's old-fashioned, but it has been maintained well. If you look at it carefully, you'll
$7$find its hour hands cannot move at all."|
28558|Holy - Balre's Beating Heart|$7$"An artificial small heart that
$7$maintained Balre's powerful magic."|
28559|Holy - Drake's Signal Whistle|$7$"This small whistle cannot make
$7$any sound now. It's really a secret how Drake was able
$7$to whistle loudly when using it."|
28560|Holy - Aquan's Spider Silk|$7$"A spider silk ejected by Aquan. This silk is very sticky. Once it hits its target,
$7$you cannot get rid of them easily. Its spider silk becomes
$7$it cannot be easily removed. It's also extremely strong."|
28561|Holy - Dilsas' Red Blood|$7$"Dilsas' blue blood turned
$7$red when Dilsas was stimulated. Isn't the red blood
$7$exciting?"|
28562|Holy - Nurloss' Immortal Blade|$7$"This tough wing blade belonging to Nurloss will never
$7$go rotten. Because of this many wizards
$7$have been studying it to discover its secrets."|
28563|Holy -Fanning's Destruction Crystal|$7$"Some of the Bane Princes who were born out of red crystals keep the
$7$red crystals that gave them birth. The red crystals contain abundant
$7$magic, and thus many Bane Princes keep them as a amulet or use them
$7$as medium for their spell casting."|
28564|Holy - Farfa's Chaotic Totem|$7$"A chaotic totem
$7$left over by Farfa which can seemingly call down the terrifying force of the abyss
$7$mortal world."|
28565|Holy - Etherworld Drake Cub Horn|$7$"A horn pulled from a young drake in the Etherworld.
$7$It's said that whoever carries this horn while they sleep will be
$7$brought to the Etherworld by the drake."|
28566|Holy - Frost Watcher Shell|$7$"When defeated, the Frost Watcher's contaminated body
$7$recovered, but he dropped this shell,
$7$which still bears traces of odd abnormalities."|
28567|Holy - Specimen #44 Parts|$7$"Leftover pieces of a specimen of the Toroto Empire. It has been modified by magic
$7$and machinery, so it has the ability to regenerate like an organism,
$7$yet still has a machine's innate toughness."|
28568|Holy - Ulysses's Interrogation Records|$7$"Cruel Ulysses tortured innumerous creatures and used
$7$special ink to record his victims' moans. At night,
$7$he often enjoyed listening to their moans."|
28569|Holy - Darphynius's Reins|$7$"Reins once used by Darphynius. It's said he was the
$7$greatest Knight on the continent and had even ridden atop a giant dragon.
$7$"|
28570|Holy - Kumar's Blackblood Blade|$7$"The edge of this carving blade has some breaches, and its handle has
$7$black and purple stains that cannot be removed. At its end, the two small words "First Kill"
$7$are engraved. Its edge seems newer than its torso,
$7$perhaps because its edge has been cleaned frequently."|
28571|Holy - Liarro's Forbidden Book Page|$7$"The top of this page reads "Forbidden Spell: Resurrection". The
$7$first half of this page contains script from the Toroto Empire, while its second half
$7$contains ancient words that cannot be understood. Its first half
$7$contains weak traces of magic energy."|
28572|Holy - Aurora's Silver Badge|$7$"A silver badge representing the
$7$most exalted authority in the Rose Temple. Even orders from the King of Toroto
$7$are less binding than those of its bearer."|
28573|Holy - Knight Morris' Bloody Headband|$7$"This headband has irremovable bloodstains. Though it is rather
$7$common and old, Morris treasures it a lot, and always carries it with him
$7$. A deflective word is embroidered on it."|
28574|Holy - Fantasy Beast's Immortal Tusk|$7$"It looks like a tooth fetched down from Venters, but it
$7$did not vanish as Venters died. It's unknown whether it will
$7$vanish as time goes by or if it is a
$7$medium to produce a phantom."|
28575|Holy - Ruina's Protective Root|$7$"Though its skin is hard and heavy, it doesn't react slowly. Even though it has left its owner's body, it is still wiggling vigorously and can improve its carrier's defense and attacks."|
28576|Holy - Caldari's Swift Claw|$7$"A sharp and agile claw. It seems to retain the ability to fight and move quickly. It has seen many battles, and is still growing."|
28577|Holy - Kinmo's Robe|$7$"A light but sturdy robe. If worn in battle, it makes its wearer an incomparable fighter. If thrown in the air, it will ride the wind back to its owner."|
28578|Holy - Toroto the Third's Curse|$7$"This Curse was crafted from a divine tree with a headsman's axe. Because it contains great and malevolent magic, it can burden the weak."|
28579|Holy - Ivocart's Ring of Conquest|$7$"A ring that can see future events and battles. It has absorbed numerous world-destroying magics and has twisted into a mysterious shape. It serves as a second mind for its owner."|
