Pure slime of a Scarlet Pangolin which has not been infected. It may be able to resist viruses and is rather precious because of this. However, it will solidify very easily. So keep it somewhere shady and damp.|
29054|Anti-infection Potion|Quest Item
Anti-infection potion invented by กีBiologistกึ Marshin, which can prevent and restrain infection.|
29055|River Fishing Kit|Quest Item
