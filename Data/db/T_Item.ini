26767|Khodran's Bag o' Gold Dust|$7$"This treasure bag has a mysterious enchantment. The amount of gold dust in the bag changes according to the needs of the owner. The bag is embroidered with mysterious lettering in an ancient language. Archaeologists have theorized that this refers to the bag's maker."|
