25008|Pirate Hat|$7$"They only give these hats to real pirates. Once you plop this on your noggin, you're part of the pirate crew, so prepare to chug rum, plunder your rotten heart out, and learn how to make the famously airy, dreamy Pirate Souffle. What, you didn't think pirates had a softer side?"

$12$This Pirate Hat is a limited time item.|
25009|Pirate's Gold Doubloon|$7$"This golden pirate coin from the Lost World is still somewhat valuable among pirates, but no one in the real world would dare touch it. They say those who possess pirate gold are cursed forever."

Collect a certain amount, and trade them to Gentleman Shawde for prizes.|
25010|Jewel|$7$"This round, perfectly faceted, sparkling gem radiates class. It also increases Class EXP +5% for half an hour."|
25011|Coral|$7$"This reddish orange, pocked piece of coral radiates a calming aura. It also increases Class EXP +5% for half an hour."|
25012|Gem|$7$"This brilliantly blue stone exudes tranquility. Looking into its gleaming surface is like gazing into a calm pool. It also increases EXP gained from defeating monsters by +5% for half an hour."|
25013|Mondo Beer Keg|$7$"This huge keg will quench your summertime thirst. Prepare for a red cup full of foamy, nutty, beer-y goodness. Who's up for a keg stand?" 

$12$The contents are difficult to refrigerate, and thus, it only lasts a day.|
25014|Cassis Wine|$7$"This somewhat gritty red wine has been brewed within an oak barrel. It has a full-bodied flavor with notes of chocolate, berries, and just a hint of cream cheese. It goes perfectly with a nice, rare goat steak and helps recover your stamina. Try not to drink it too fast! Aerate, swish, and sip!"|
25015|Milk in a Dirty Cup|$7$"This thick, creamy milk will help you recover all of your magic, but the dirty cup's a little off-putting, to say the least. Drink it anyway, but make sure not to laugh mid-sip, or you might squirt milk out of your nose. Have a little dignity!"|
25016|Maebe's Estate|$7$"<Landlubber> Maebe hid riches across the world. This particular piece holds precious treasures."

$12$Beware! If you open the treasure box, you may be cursed!|
25017|Toiling Sailors |This can summon a Toiling Sailor to be your attendant.

Note: The Toiling Sailors will chase away your summoned item!|
25018|Maebe's Treasure Map|$7$"An altered dimension is sealed within Beluga Bay. To summon it, you'll need two dimensional essences."

$12$"This map is enveloped by Maebe's powerful aura; it seals it tightly shut. Even if you manage to defeat Maebe, its aura will linger. You must find the correct item if you hope to break the seal."|
25019|Maebe's Treasure Map|$7$"This item is sealed within Beluga Bay's zero-gravity vortex. You must maintain a balance between the perfect fusion and a flawed feather if you want to weaken the seal."

$12$"This map is enveloped by Maebe's powerful aura; it seals it tightly shut. Even if you manage to defeat Maebe, its aura will linger. You must find the correct item if you hope to break the seal."|
25020|Maebe's Treasure Map|$7$"Use the two most basic summon scrolls to lure in just the right kind of magic, and the sealed item will be released."

$12$"This map is enveloped by Maebe's powerful aura; it seals it tightly shut. Even if you manage to defeat Maebe, its aura will linger. You must find the correct item if you hope to break the seal."|
25021|Maebe's Gold Brick|$7$"Maebe's collected scads of riches and melted down all of the gleaming gold into a single brick. Maebe's name is engraved in the thick gold, and the aura of Maebe's sinister will lingers upon it. You ought to sell this before it brings you more trouble than it's worth!"|
