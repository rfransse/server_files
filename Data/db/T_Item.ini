33898|Karis Amon's Amulet|$7$"The pendant is engraved with the words, 'I am not dead. I am awaiting rebirth. By Karis Amon.' It seems to be made from a mix of metals."|
33899|Olsin's Forgotten Ring|$7$"Olsin, the Bane Prince, left this ring behind. It is full of evil power and, when worn, emits a foul odor of rotted flesh. You'd best not wear it without proper protection."|
33900|Tuala's Flame Boots|$7$"You could walk through boiling water with these shoes on your feet. The souls are slick, though, so be careful not to slip."

