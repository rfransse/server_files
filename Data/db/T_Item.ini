23130|Hanga's Weeding Gloves|$7$"Collecting expert Hanga loves nothing more than weeding. He created these gloves to help combine his love of gardening with his passion for slaughtering monsters. They protect delicate hands from both thorns and fangs."|
23131|Defibrillation Hammer|$7$"An assistant at the emergency station was obssessed with defibrillators; he loved the feel of electricity pulsing through another person's body. His obsession led to an overzealous use of the device... and the electricution of one of his patients. He was kicked out of the emergency station, but he took the defibrillators with him."|
