20740|Crystal Wisdom Hammer|$7$"This hammer is said to imbue whoever it strikes with the wisdom of the ancient sages. Unfortunately, it also tends to imbue them with severe cranial damage."|
20741|Strength Sublimation Hammer|$7$"This hammer will always guide its owner down the correct path, insuring that they will be heroes."|
20742|Saintly Warrior Tunic|$7$"This tunic is rumored to have been worn by a saint on the day of their death. As a result, this armor has acquired magical power. Funny how that works."|
20743|Kal Brigandine|$7$"The only belonging of an ancient and legendary assassin, this armor has somehow inherited some portion of his skills. While wearing it, even a farmer could identify the most vulnerable points on a fully armored knight."|
20744|Evil Branch Curse Robe|$7$"This robe should never be worn by the squemish, as it is haunted by an evil spirit. Kind of gross, sharing the same robe..."|
20745|Shadower's Robe|$7$"A robe woven by the Shadowers. It is surprisingly comfortable and easy to wear!"|
20746|Fallen Angel Bracers|$7$"These bracers draw their power from the last prayer of an angel, uttered before they fell from grace."|
20747|Spirit Energy Gloves|$7$"With these gloves you will have the touch. You will also have the power."|
20748|Shaman Power Gauntlets|$7$"Over time, these gloves have absorbed the residual energy from a shaman's prayers. This magic has given these gloves the scent of fresh orange rinds."|
20749|Holy Halo Touch|$7$"Legend has it that, during the plague, a holy spirit turned into a young girl and came to the human world to help those who were suffering. She wore these gloves while attending to her patients."|
20750|Razor Claws Belt|$7$"Some religions believe that self-flagellation can empower you. This belt's razor sharp hooks brought pain to the hermits who wore them, but also helped them focus on spiritualism. Nonetheless, ouch."|
20751|Fierce Wing Belt|$7$"When the legendary winged devil soars through the air, its wings spread open, and it covers the entire city with its majestic shadow. They say this belt was crafted from its silky feathers."|
20752|Mutant Vine Belt|$7$"This withered vine doesn't look like a belt, but pretty much anything you tie around your waist qualifies as a belt, right? It smells of elderberries and can help its wearer focus. Just ignore the fact that, occasionally, it feels like it moves."|
20753|Moon Flower Belt|$7$"A mage discovered that he could store magic in moon flowers. Thus, he adorned this belt from their blossoms and injected every petal with magical power."|
20754|Muse Boots|$7$"Muse, the battle god, wore these boots. He made up for his lack of strength with inspirational battle strategies."|
20755|Blood Fury Boots|$7$"These boots appear to have been ruined by a multitude of bloodstains. Upon putting them on, you can feel the pain and suffering of all those whose blood has ever touched the boots."|
20756|Magic Element Boots|$7$"These boots are studded with a series of gems that change colors along with your mood. They are considered the ultimate fashion accessory, since they can match anything, so long as you are in the right frame of mind."|
20757|Mist Boots|$7$"If the stories are to be believed, these boots are capable of walking on fog as if it were a solid surface. Testing this has proven quite difficult and, in several instances, fatal."|
20758|Rose Knight Helmet|$7$"This helmet, with its intricate designs, is gifted to those who have performed great services for the Rose Knights. The Rose Knights themselves do not use them, as they are too fragile for battle." |
20759|Betrayal Hat|$7$"This cap was worn by an infamous assassin, who perished after being sold out by his allies. Nevertheless, he was able to slay ten knights before he was finally killed."|
20760|Misery Magic Hat|$7$"A crazed mage thought that, by setting himself aflame, he could gain mastery over the element of fire. Unfortunately, he was wrong, and instead of all-powerful mystical abilities, he was left with painful blisters, third degree burns, and this singed hat."|
20761|Rose Token Hat|$7$"This rose token hat was acquired by a true believer, after their pilgrimage to the holy Rose Temple. The hat helps the wearer clear their mind."|
20762|Imprisoned Soul Ring|$7$"It is rumored that, if you were to die while wearing this ring, your soul would be bound to it for all of eternity."|
20763|Saintly Beast Mark|$7$"This mark is exceptionally rare, and draws upon the power of ancient and dreaded beasts."|
20764|Soul Trap Ring|$7$"An evil spirit dwells inside this ring, constantly tempting its wearer to wickedness. Only a true saint would be able to resist the influence of this ring." |
20765|Mud Prophet Ring|$7$"This ring is supposed to be born by the prophet of the Drakin. The stories say that, should another come to possess it, they will suffer an ill fate that will deliver the ring back to the true prophet."|
20766|Valor Ring|$7$"This ring is given to those who Drakin who prove their valor and their courage. Despite being a simple, stone ring, there is a certain elegance to it. Worn by the right person, it would become a fashion sensation."|
20767|Sea Emblem Ring|$7$"This ring, bearing a wave-like crest, marks the wearer as a master sailor. Anyone wearing this ring can receive free passage on a ship simply by asking."|
20768|Black Tide Ring|$7$"A ring that was forged using water carrying the black tide. This ring is unfathomably valuable, as the Black Tide only occurs once every fifty years. Worse, there is no way to predict where the Black Tide will occur."|
20769|Guardian Ring|$7$"The Shadower scholars protect the weak with superhuman determination and strength. A particularly brave scholar infused this ring with his willpower and resolve, so others could equal his own determination. It feels cool and smooth on your finger."|
