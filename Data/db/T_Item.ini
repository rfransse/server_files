24353|Birthday Billboard|$7$A billboard is worth a thousand words. Bestow your blessings to a good friend, and do it in a flashy, public way. It's better than a cupcake  - unless it's a triple chocolate cookie dough cupcake, in which case it might be a tie.

$12$After use, you can wish a player happy birthday one time.
$12$Consumable item.
$12$You can also wish it upon yourself!|
24354|Announcement Billboard|$7$Nothing says "true love" like splashing your feelings across a giant sign. Who wants jewelry or chocolate when you could have a billboard?

$12$After use, you can express your love to a player one time.
$12$Consumable item.
$12$You can also wish it upon yourself! Hooray for self-love!|
24355|Smoke Bomb|$7$Sure, treasure's important, but staying alive is a bit of a priority. If you're dead, you can't exactly enjoy being draped in jewels, y'know?
$7$After use, there's a 50% chance to enter Invisible status.

$12$Can be used in battle.
$12$Consumable item.|
24356|Twist of Fate Tool|$7$After using The Path of Destiny, you can alter the following 6 fateful events.

$12$Consumable item.|
24357|Minibot 5000|$7$The Zumi have created this amazing technological breakthrough. It's an adorable robot, and its hand is a teeny-weeny mace. Aww!
$7$Creatures summoned using skills will be replaced by Minibot 5000.

$12$Consumable item.
$12$After use, the status will remain for 7 days.
$12$Minibot 5000 is fixed at level 80.|
24358|Muscle Cream|$7$After this line of products was released, Anuran around the world started getting totally ripped! Have you ever seen a muscular frog? It's - well, it's kinda disturbing, to be perfectly honest.

$12$Effect lasts 6 hours.
$12$Consumable item.|
24359|Lavender Perfume|$7$This scent lingers long after its wearer leaves. Close your eyes, and you'll still smell the sweet, fragrant perfume wafting through the air.

$12$Effect lasts 6 hours.
$12$Consumable item.|
24360|Oak Moss Steroil|$7$This oaky oil goes on silky smooth and never feels sticky or greasy. Plus, it has a manly, woodsy smell you won't be able to shake for a week!

$12$Effect lasts 6 hours.
$12$Consumable item.|
24361|Baby Powder|$7$Dry and crisp, this sweet powder absorbs sweat
$7$and leaves you smellin' like a (relatively clean) baby. 
