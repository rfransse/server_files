35511|Loki's Jade Totem|$7$"Only the most talented Loki family member can receive this beautiful, intricately carved heirloom."|
35512|Neondo's Imperial Contract|$7$"The contract that Neondo received when he first got his title as a genernal. It says, "You shall only do that which is in the Empire's best interest."|
35513|Valmar's Dark Pearl|$7$"The shimmering pearl Valmar treasured. Whoever holds it becomes very greedy."|
35514|Salvio's Silver Bag|$7$"A coin bag that Salvio carries with him all the time. The sound of the coins rubbing up against one another makes him smile every time."|
35515|Jiro's Eternal Heart|$7$"Jiro left his heart behind after he died. Whoever owns it would synchronize his hearbeat with this heart.|
35516|Ulicul's Love Charm|$7$"The love letter Ulicul held when he died. It says, "My love for you shall never die. Forever Yours, Sara."|
