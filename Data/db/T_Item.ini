25938|Lunar Spirit Rabbit|$7$"These trained rabbits adore high quality feed. This is the final Spirit Rabbit stage; it's the rabbit of your dreams, if you happen to dream about rabbits often!"

$12$Right-click to use this item.
$12$Loses effect when the event ends.|
25939|Spirit Rabbit Transformer|$7$"This magic item that can turn the caster into a Spirit Rabbit. It can only be made once per year when the moon is full. It smells a little like spoiled carrot cake."

$12$Right-click to use this item.|
25940|Moon Pie Shield|$7$"The toasted, golden, crispy moon pie is filled with yellow, sour berry jam. With each bite, you'll feel happiness spreading through your body. You won't be able to suppress a smile!"|
25941|Moon Pie Shield (Alpha)|$7$"The toasted, golden, crispy moon pie is filled with yellow, sour berry jam. With each bite, you'll feel happiness spreading through your body. You won't be able to suppress a smile! Plus, its natural ingredients (and a dusting of powdered sugar) increase your stats."|
25942|Pristine Hoof Monster Scales|$7$"These scales, collected from the Pristine Hoof Monsters, can refract the light into different colors. If you stare at its prismatic beauty too long, you'll get dizzy."|
25943|Scarlet Amber Crystal|$7$"After a Scarlet Amber Faerie dies, its body crystallizes. They say the resulting, gleaming crystal is the faerie's true form. You can actually feel the flow of music coursing through it."|
25944|Crystallized Pollen|$7$"When a flower grows in an alternate dimension, it absorbs the magic permeating the air for sustenance. Its pollen is far from normal; each bead looks like a faceted, gleaming gem."|
25945|Durango Elder Keepsake|Quest Item

Matrox gave you this keepsake. It can be used around Durango Kingdom's Kahlo Tower inside the gazebo (493, 334). Check out what's going on inside the Kahlo Tower.|
25946|Expedition Announcement: Eliminate the Scourge|$12$Right-click to receive mission.

This announcement was issued from the Eloise Outpost in Eloise Plains. Complete the mission to increase the guild's Fame.|
25947|Ecology Bulletin: Pacify the Rebellion|$12$Right-click to receive mission.

