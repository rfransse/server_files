on both sides of the front gate are encircled by monstrous, vibrant vines that 
seem eager to ensnarl any unsuspecting visitor.

While the ruins are decrept, it's clear that the temple was once glorious and lively. 
Sadly, only a pile of dust and debris remain.

While this area is almost completely destroyed and abandoned, it still strikes fear 
into the hearts of any passersby.
|S816|||||||||Ancient Temple (Single Player DGN) (Recommended for parties of 1-3 players)|
868|Meteor Crater <Solo> <Rating>|When a huge meteor struck the earth, the ground gave way, creating a 
huge crater littered with rock fragments. The ground is scorched; it's still 
hot to the touch. In the middle of the crater is a narrow, precarious hole 
beckoning you inside.

Beyond the entrance, you'll discover a dank underground cave. Stalactites 
hang like chandeliers from the top of the cave, while a bottomless hole, 
encircled by stalagmites, is gouged in the ground.

Because the cliff is moist, moss grows readily inside it. Thousands of bats 
make their home in the Stalactite Concavity. The Skyway Waterfall provides 
the cave's only sunlight and is strewn with beasts' bones.|S819|||||||||Underground Cavernous Grotto (Single Player DGN) (Only 1 player may enter)|
869|Dark Tide Cave <Solo> <Rating>|Hidden within the Gowen Mountain Range is a dank cave shrouded in 
tangled branches. A great deal of vegetation grows here, creating a thick 
layer of grasses and plants that can easily hide rebel forces.

At the cave entrance stands a small camp outpost. Pass through the depths 
of the camp, and you'll find a spacious habitat. It seems comfortable enough, 
though the bleached bones scattered across the floor are a rather chilling 
decorative accent.

Deeper inside the narrow manmade passageway are walls supported by 
scaffolding. However, there's no trace of human life in the depths of this 
cavern, only the occasional guttural roar or massive footprint of a vicious beast.
|S820|||||||||Clandestine Cave (Single Player DGN) (Only 1 player may enter)|
870|Kahlo Tower <Solo> <Rating>|The Durango Kingdom's regal insignia is splashed throughout the impressive 
Magic Palace Congressional Chamber. Murals carefully painted on its walls 
depict beautiful scenes from the Central Continent.

The lush atrium garden, which features a full view of the city's skyline, is 
magically lit at all hours by a crystal that glows orange. This gem seems to 
radiate even more brightly in the dark.

The Durango Kingdom's congressional chamber is a domed structure made 
of clear glass. At night, light from the stars streams through, illuminating the 
room in an ethereal glow. Though the place is ragged with age, one can still 
imagine what majesty it exuded in its glory days.|S821|||||||||Kahlo Tower (Single Player DGN) (Only 1 player may enter)|
871|Iyernafalo <Solo> <Rating>|High above the clouds, the Driftglow Sanctuary known as Iyernafalo hovers 
in the mist. This towering, awe-inspiring architectural work, strung with 
decorative crystals that glow at twilight, will make your jaw drop.

Legend has it the Driftglow Sanctuary contains a secret power that allows 
the Durango Kingdom to float effortlessly in the air. The magic crystal 
implanted in the structure glows with an indescribable energy.

However, the Bane Prince's forces have infiltrated Iyernafalo and have 
gained control over its guards. No one is sure what will happen to this 
majestic sanctuary.|S822|||||||||Regal Empyreanos (Single Player DGN) (Only 1 player may enter)|
872|Camodor Chastelands <Solo> <Rating>|The legendary Tree of Life sprouts from the very center of the Ethereal Dome.
The Orphid Tribe, who rely on the tree to live, hold a sacred ritual of prayer beneath the tree every sixty years
to express their gratitude and give praise to the almighty tree.

The Tree of Life responded to the tribe's prayers of thanksgiving by
opening unto them a mysterious, twisting passageway leading to its very depths.
This place became known as the Camodor Chastelands.

Through mutual understanding and cooperation,
the Orphid Tribe flourished under the guidance of the tree,
and all knew happiness.|S823|||||||||Life's Steadfast Resolve <Single Player DGN> (Recommended for parties of 1-5 players)|
873|Rheutear Temple <Solo> <Rating>|The Rheutear Temple is a mystical sanctuary located at the center of an equally mysterious lake: even in the coldest of temperatures, the lake's waters never freeze. Those near the lake
believe its powers to be a blessing bestowed by the River God,
and they use its waters to irrigate and nourish the land.

Settlers built the Rheutear Temple at the center of the lake to express their gratitude to the River God
for providing them with the waters
they needed to live and thrive under nature's grace.

Constructed from solid rock, statues of gods adorn the vast halls of the temple, and endless water flows down every side.
The temple itself is a testament to the respect and reverence
the locals have for the River God.|S824|||||||||Waters of the Highlands <Single Player DGN> (Recommended for parties of 1-5 players)|
874|Quantum Physics Institute <Solo> <Rating>|The Graylin government in Meeryasha built a laboratory, the Quantum Physics Institute,
where they could study and research gravity, propulsion, and relativity at the base of the city's Northern Watchtower.
Even now, they continue to operate it in secret.

Crumbling masonry, scatterings of dusty books and papers, and a dilapidated entrance
cleverly give the impression that the lab has long been abandoned, but concealed deep within these ruins is a fully-operational
research facility where all manner of abhorrent experiments are underway...

As if this camouflage was not enough, scientists within the lab have imposed strict regulations
to prevent their research from being divulged to the public, and those who mistakenly enter its forbidden halls
are never seen again...|S825|||||||||The Concealed Truth <Single Player DGN> (Recommended for parties of 1-5 players)|
875|Graylin <Solo> <Rating>|The magnificent facade and staggering height of Graylin Tower
merely serve to help conceal the darkness within its walls.
Few are aware of the top-secret plans being hatched right beneath their noses.

A deep elevator shaft within the tower leads to an underground research facility
where the government carries out classified projects and controversial experiments in secret.
Use of the elevator is strictly controlled, and only the highest-ranking officials have access.

Guards patrol the facility's halls like hounds, determined to keep any of the confidential research within from being leaked,
for these experiments are testing cruel, inhumane weapons that could wipe out all of mankind...
and it's rumored they're nearing completion.|S826|||||||||Origins and Termini <Single Player DGN> (Recommended for parties of 1-5 players)|
224|The Battle of Time and Space|In a parallel universe, science has proven the existence of magic.
The Trovelare Empire, eager for conquest, threw huge amounts of resources into magic research for military purposes.
The arms race lead to conflict with the Old Federation.

War breeds heroes, and the best fighters of each kingdom took up arms to fight for their homeland.
After a long, drawn-out conflict, the major powers fell into a stalemate.
The war nearly exhausted all their resources.

After an alliance between Kumar and Trolevare, the Old Federation army suffers defeat after defeat.
Having lost all their strategic strongholds and on the brink of defeat,
a hero emerges...|Old Federation Camp|Trolevare Stronghold|Kuma Alliance Stronghold|Trolevare Dispatch Camp|Alchemy Research Center|||||Flower God Festival|
284|Dreadlore Laboratory|A transparent incubator stands at the center of this overgrown, seemingly abandoned laboratory.
Even so, eyes seem to watch trespassers from the shadows.

The research room, protected by a powerful force field, harbors all sorts of strange,
horrifying scientific equipment, while indecipherable code scrolls down a large screen.
Above, a huge generator still hums, providing the laboratory with all of its energy needs. This fully automated
laboratory is conducting grotesque, terrifying research.

The Alchemy Guild, after carrying out secret reconnaissance of the laboratory,
plans to infiltrate the compound and bring an end to the nefarious research program.||||||||||A holy site for prayer and rituals.|
770|Bullderdash Mine|This treacherous death pit is an abandoned mine near Camina Ranch. Ranch Owner Brock 
