186|Sanguine Sanctuary|Legends speak of a bloodstained battlefield deep within the Eyebloom Plain.
Grand Medium Lily was lead here by the Lost Soul to seek out and destroy an aura of evil,
but upon using her third eye to cut through space and time, something else slipped through
the cracks. Something wreaking of depravity and sin...

Now, nothing grows on these plains but squalor and dashed hopes.
Tangled ruins and ravaged corpses of fallen warriors lie strewn across char and soot.
The air reeks of gunpowder and blood, so much blood, yet the breeze is eerily silent,

and the grasses do not stir. The battle is already over, and the dead are all that remain.
Gone, gone is the thumping of drums. Gone, gone is the clanging of swords.
All is silent.
All is dark.||||||||||The Sanguine Sanctuary keeps its dead.|
187|Quagmire Skein|Long have these ruins of old lain untouched by humanity. Hidden away in the depths of untamed wetlands,
their entrance is guarded by a myriad of trapsXand even more countless bodiesXnow a warning to would-be explorers across the land.

A pair of Veteran Explorers discovered the ruins by chance, but they lacked the skills
to safely navigate the snarl of puzzles and pitfalls.

What could be hidden within the depths of these ruins is a mysteryXand an obsessionXto many,
but it seems only the truest adventurers will ever know what lies beyond its depths...

||||||||||"Quagmire's depths, a treasure's hold, but only to the staunchest of warriors bold."|
188|Coulee's Atonement|The people of Bonmalmo revere this ancient vale as a place of worship. The silent stones and ethereal quietude make for the perfect
ritual site, and its winding paths befuddle even the most experienced traveler.
Only those who follow the compass of their soul will find a way through this pebble-strewn maze.

Foul beasts, as well, find themselves drawn to the pulsating energy of the valley.
As its fluttering tendrils have increased in fervor, so too has the rampant discord wreaking havoc amongst this once-calm valley, and
the wizards residing there have been forced to relocate to conduct their traditional rituals.||||||||||What secrets remain hidden in this mysterious valley's depths?|
