764|Assault on Helios City [Party]|The port city of Helios resides on a small island just off the Central Continent
Its location makes it a prime stopover point for trade ships, and the nearby cliffs
protect it from wind, storm, and the occasional invading force. Life couldn't be better for many of its down-to-earth residents.

Peaceful as it may seem, however, its low profile has also made it an attractive hideaway for many an underhanded entity.
The Western Alliance has enacted a hidden base under guise of a civilian harbor association.
Here, they've been biding their time, amassing a stockpile of military weapons away from the prying

eyes of the Central Alliance.
Word has spread, however, that they've caught the attention of the Trolevares, and tensions are on the rise...
