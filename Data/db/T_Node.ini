Those charging cows really pack a punch. Don't underestimate them!||||||||||The location of your appointment.|
769|Besieged Arena|The Besieged Arena was an abandoned prison long forgotten by time.
A wandering adventurer stumbled across it, bringing it back into the light of day.
Since then, it's been used as a training arena for Aven's citizens.

Recently, however, warriors training in the arena have suffered strange attacks by unknown monsters. 
Investigations have revealed that the attacks are being
instigated by crazed dungeon leaders -

