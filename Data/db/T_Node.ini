Desperate to develop a more perfect trap, Labyrinthologist Paprika
has sequestered himself inside the very bowels of the garrison and busies himself with research most foul.

Brave Eternal GuardianXnow is not the time to falter!
Use your guiding light to navigate the maze and uncover the truth!||||||||||Bloodtooth Fort Innermost Chamber (Event DGN) (Solo)|
