27|Temple Arena|Temple Arena Rules:

*Weekdays
@@15:30am - 17:00am
@Weekends
@@16:30am - 18:00pm

*Players above Lv.80 can participate once per day.

*Battle Rules:
1. Battle will commence as soon when 10 players have joined. Players will be automatically assigned to either the Blue or Red Team.
2. When the game starts, each team will be teleported to one of four small rooms on the battlefield and will have 5 minutes to discuss battle tactics.
3. When the battle starts, players will be teleported to the battlefield for 25 minutes of action. Points are scored by defeating opponents.
@@- Opposing Player: 3 points
@@- Weak Monster: 2 points
@@- Standard Monster: 5 points
@@- Boss Monster: 30 points (8 in total)
@@- Final Boss: 50 points
4. When the battle starts, three Boss Monsters will spawn randomly. When all three have been defeated, three more will appear. The Final Boss will appear after all six Boss Monsters have been slain.
5. The battle will end 25 minutes after the start or after the Final Boss has been killed (whichever comes first). The team with the most points wins!
6. After the battle, there will be a 1-minute break to collect treasure and roll dice. After that, players will be teleported back out of the arena.

*Battle Trophies
1. Boss Monsters and Final Bosses have a low Trophy drop rate. Dropped Trophies belong to the team of the player who delivered the final blow to the relevant monster.
2. The victorious team will receive an additional Trophy.|Temple Arena Rules:

