4. When the battle starts, three Boss Monsters will spawn randomly. When all three have been defeated, three more will appear. The Final Boss will appear after all six Boss Monsters have been slain.
5. The battle will end 25 minutes after the start or after the Final Boss has been killed (whichever comes first). The team with the most points wins!
6. After the battle, there will be a 1-minute break to collect treasure and roll dice. After that, players will be teleported back out of the arena.

