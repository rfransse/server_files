2|Limestone Mt. Battle|Battle Rules
In territory wars, players are divided into a Red Team and a Blue Team based on their guilds. Each team's goal is to shatter four Zone Crystals on the battlefield to acheive victory.

Battle Awards
Players who finish the daily battlefield quest will receive Territory War Chests that contain War Stones. All players who help shatter Zone Crystals will receive one additional reward by mail once the battle is over. If a guild succeeds in occupying a territory, guild members can collect a daily salary from the territory NPC. They will also receive an extra buff when visiting that territory.

How to Win
Whichever team posesses the most Crystals will be crowned the winner. If the Crystal count is tied, the winner will be chosen based upon each team's guild points and kill counts.

Prizes
The winners will get the opportunity to receive more Territory War Chests based on their guild and personal ranking.

Occupancy Conditions
The guild that has the highest number of points has the advantage and can take over the territory. If two guilds have the same score, whichever arrives first gets the territory.
*One guild can only take over a maximum of 3 maps.|Battle Rules
