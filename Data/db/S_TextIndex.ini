夜鳴部族是一群居住在彩瀑森林中的澤蛙族人，他們的祖先是一群來自東南大陸的探險家，在旅途中無意間發現了這座美麗的森林，並且深深的被這裡的美景所吸引，於是定居在此。

夜鳴部族代代都守護著一個神祕的水晶柱，據說與彩瀑森林源源不絕的生命力有關，只可惜隨著時間流逝，連夜鳴族人都逐漸淡忘了隱藏在森林深處的秘密。

另外，夜鳴部族的友善與親切也是整個大陸知名的，他們願意歡迎所有來到這塊土地的人共同分享這塊土地的美麗與寧靜，也因此讓彩瀑森林成為所有旅行者心中，畢生一定要遊歷一次的夢幻之地。|
