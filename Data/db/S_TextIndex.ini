當年由地質學家安德魯在灰岩山發現的第一條礦脈，如今已演變成龐大的礦區。這裡的大多數村民都靠挖礦維生，這些純淨而質地良好的礦石維繫著礦村的經濟命脈。

由於礦產相當豐富，這也讓安德魯礦業在成立之初，就比其他地區擁有更大的先天優勢，長久下來已成為數種礦石的主要生產地。

而安德魯礦業所挖出的礦石當中，最為珍貴的就是近期發現的藍水晶，這裡出產的藍水晶比其他地方都要更加的純淨美麗，彷彿擁有可以淨化人心的能力，所以帶來不少的商機。|
