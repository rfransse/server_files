海鷗航運發源自寧靜之丘的海鷗鎮，這是一個繁榮的漁港，也因為美麗的海灘而兼具觀光盛地的美名。

在最初海鷗鎮剛開始發展建設的時候，海鷗航運就是第一個創立的航運組織。除了普遍的漁獲捕獵之外，海鷗航運同時也經營商船以及遠洋漁業，多方經營造就了商會今日的成功。

海鷗航運可說是帶領著海鷗鎮進步的指標，在當地占有不可動搖的地位。但隨著城鎮迅速的發展，也漸漸地有一些不法之徒將腦筋動到了海鷗鎮以及海鷗航運上頭。|
