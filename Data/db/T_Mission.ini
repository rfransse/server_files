1028|L08. Angor Quarry I|3-Player DGN: Angor Quarry|Angor Quarry's production came to a halt after monsters overtook the area. To get the production back on track, you must defeat these horrid creatures. You can only finish the quest by choosing a Single Player Dungeon.|
1029|L08. Angor Quarry II|3-Player DGN: Angor Quarry|Mining Captain Kev told the rest of the village about your heroic efforts; you managed to rescue Angor Quarry from the demon. Please inform Mining Captain Laz first, then speak to the mayor.|
1030|L08. Seabell I|Tranquil Hill|The Angelly population has exploded in Seabell. Bamen begs you to get rid of some of these pesky creatures, and he would also like you to bring back some Starshell Hermit Crabs for the villagers to sell.|
1031|L08. Seabell II|Tranquil Hill|Bamen wants to introduce you to Police Chief Rolf. You can find him near the town entrance.|
1032|L09. Seabell III|Tranquil Hill|Police Chief Rolf wants to test your skills. He asks you to go to the north of Seabell, defeat the Eagles, and snatch some eggs.|
1033|L09. Seabell IV|Tranquil Hill|A swarm of Red Rock Hermit Crabs gathered around Celestial Shores. Rolf asks you to defeat the Hermit Crabs, gather Salt Pearl from Bay Angellies, and take your newfound treasure to Seabell Mayor Spence.|
1034|L10. Seabell V|Tranquil Hill|The Hermit Crabs at Celestial Shores grow more aggressive by the day. We believe Crazy Crab King Woyzeck is making them behave this way. You can find the cuckoo Crab King at Celestial Shores (400, 192).|
1035|L08. Dodge Training |Tranquil Hill|Frog Swordsman Day sees you as his student. He wants to teach you all of the his battle skills. You'll have to train on Noctiluca Angellies to prove your worth, so slay them and take back their disembodied parts to show what you've accomplished. |
1036|L08. Bash Training |Tranquil Hill|Frog Swordsman Day sees you as his student. He wants to teach you all of the his battle skills. You'll have to train on Starshell Hermit Crabs to prove your worth, so slay them and take back their disembodied parts to show what you've accomplished. |
1037|L09. Dancing on Eggshells|Tranquil Hill|Dancer Obelle needs some feathers to make her new costume. She has her eye on the beautiful plumes of the Crone Eagle. You must go to the hills north of Angor Quarry; break the eggs on the floor to lure out the Crone Eagle. Use caution! This eagle really hates scrambled eggs.|
1038|L09. Put On Your Dancin' Hat |Tranquil Hill|Obelle needs a plume from a Midnight Feather to decorate her dancing hat. Why she needs a hat specifically for dancing - well, that's a question best not answered. To lure Midnight Feather out, you must use the Mimic Whistle at the designated location. She also needs someone to slay the Eagles near the hill.|
1039|L10. The Old Garrison |Tranquil Hill|Policeman Bamen asks you to look into the problem of the overcrowding of Bay Angellies at Angor Quarry.|
1040|L10. A Fantastic Gift |Tranquil Hill|Angor Quarry is a landmark in Seabell. However, the recent overcrowding of Angellies has taken a tremendous toll on Seabell's tourism.|
1041|L11. Dairy Bad Things |Tranquil Hill|Macaw Raptors keep attacking the milkmen! Apparently, they're really into dairy products. The Mayor hopes you can go to the north of Camina Ranch and drive out the Macaw Raptors.|
1042|L11. Avenge the Wounded |Tranquil Hill|Naut gave you a piece of Uncooked Mutton to lure the Steel Tooth Boar out of Tranquil Hill.  He also asked you to take out the delivery workers' frustrations on the Hill Iron Hide Boars.|
1043|L11. The Eagle Gang I|Tranquil Hill|Abel hopes that you can help patrol the east and north side of Looted Caravan. Abel would also like you to join up with Mercenary Julian and report back to him about the current situation.|
1044|L12. The Eagle Gang II|Tranquil Hill|Abel found a pattern of spy activity in Seabell. He asks you to go to the south of Ransacked Camp to find traces of the spy activity conducted by the Eagle Gang Butcher. Bring your report to Mercenary Julian.|
1045|L12. The Eagle Gang III|Tranquil Hill|Abel can find out who wrote the Villain's Secret Plan by analyzing the handwriting. To acquire his help, you must gather 3 pieces of Fresh Pork from a Boar. Take the meat to Eyern, and he'll make Seasoned Boar Meat. Abel will tell you whatever you need to know as long as you let him gorge on greasy meat.|
1046|L13. The Eagle Gang IV|Tranquil Hill|After Naut examines the penmanship on the Villain's Secret Plan, he concludes that Rolf wrote it.|
1047|L13. The Eagle Gang V|Tranquil Hill|Abel hopes you can work stealthily; you must keep the spy from discovering your investigation. He asks you to retrieve the Antique Sword from Violent Robber Shomer and take it to the owner of Camina Ranch.|
1048|L12. A Wife's Worries (Daily)|Tranquil Hill|Utia knows that she can't stop Brock from battling with the Thieves from Ransacked Camp. Utia asks you to help weaken the Ransacked Camp's forces.|
1049|L12. Hungry Thief (Daily)|Tranquil Hill|The goofy Eagle Gang Swordsmen are dumb enough to steal the alpaca for consumption. Please go to Ransacked Camp to teach them not to ever think of eating alpaca again.|
1050|L13. Destroy Camp Supplies (Daily)|Tranquil Hill|Invade the Ransacked Camp and destroy their Energy Chest to weaken their current forces.|
1051|L13. Gathering Information (Daily)|Tranquil Hill|Julian hopes to get the latest intel on the Thieves. Please obtain the Eagle Gang's Assassins's Battle Plan and canvass their camp site.|
