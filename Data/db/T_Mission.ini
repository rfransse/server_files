1058|L15. The Village Secret IV|Rainbowfall Forest|Del wants you to use the time between brewing medicines to attack the Forest Giant and Forest Elder. He would also like you to apply the Plant Revival Potion on (303, 135) to heal the tree.|
1059|L15. The Village Secret V|Rainbowfall Forest|Detection Potion has been made. Apply the Detection Potion in the southwest forest (350, 120), and Hidden Scout Lucavio will appear.|
1060|L14. A Hunter's Failures |Rainbowfall Forest|Hunter Blok lacks the ability to earn enough money to cover all of his living expenses. He asks you to go the the forest north of Opera and steal from the monster in the forest. He can sell whatever you filch for cold, hard cash. It's not like the monster needs all those valuable trinkets, anyway.|
