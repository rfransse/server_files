1053|L14. Fort Verdure II|3-Player DGN: Fort Verdure|Defeat the Eagle Gang Camp Leader Boswell. You'll get a good deal of information from him.|
1054|L14. Fort Verdure III|3-Player DGN: Fort Verdure|Enter Fort Verdure, and do away with the wretched thieves there. You can only finish the quest by choosing a Single Player Dungeon.|
1055|L14. The Village Secret I|Rainbowfall Forest|In the woods north of Opera, a Forest Imp has destroyed all of the immature seeds. The mayor hopes you can teach the mischievous Forest Imp a lesson he won't soon forget. He would also like you to bring back some Ripe Berries.|
1056|L14. The Village Secret II|Rainbowfall Forest|Otto cannot do it himself. He asks you to bring Lumen Berries to Blok and Bern. You'll find them near the north valley entrance. |
