4413|Party Search Introduction
Players can use 'Invite to Party' to invite other players into your party. You can use the Dungeon Party feature to party up with random players.

*Normal Party: You can enter the party's goal in the 'description' field. Click on the button located in the lower left of the window to select special conditions for entering the party. By doing so, party applicants will need approval before being accepted. You may also select if the party description is shown on the search result page.

*Dungeon Party: A party formed to challenge dungeons. 

1. Role Selection - Every player will take on a role in the party to balance and optimize the team's effectiveness. The system will determine each player's strength and assemble teams that consist of at least one tank and one healer character.

2. Dungeon List - Based on the character's strength and ability, the system will produce a list of dungeons that the player can enter. The list is displayed in the order of difficulty from hardest to easiest. A player can enter into the queue for up to 4 different parties at once.

3.  Entering Queue - A player may enter into a party queue after selecting the party role they'll take and select the dungeon they want to enter. When the party is formed, the chosen party members will be teleported to the dungeon.

4. Exit Queue - Click on party search again, then you can exit the queue.|
