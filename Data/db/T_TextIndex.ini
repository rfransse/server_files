2312|Class Points:
You gain 1 Knowledge Point each time you gain a level in your Class. Your total points are displayed in the center of the UI.

Class Talents:
1. Improve Talents by spending Class Points.
Talent Level 1-5, each level consumes 1 point.
Talent Level 6-15, each level consumes 2 points. 
Talent Level 16-20, each level consumes 3 points.  
2. Some types of Class Talents have prerequisites that must be met before leveling up.
3. In order to use a Class Talent ability you must adopt that particular class. You will not lose a given Class Talent if you change classes, but it will not have any effect while you are in a different class.
4. Your expenditure of Class Points will not be recorded until you press the Confirm button. This lets you try out different point distributions.
5. Left-click to place a point, right-click to withdraw a point.
6. Click Default to reset the points that you have distributed and not confirmed.|
