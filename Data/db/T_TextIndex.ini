1911|Andrew Mining
To gain fame:   
Finish the Limestone Mtn. quests.
Fame shop location: Limestone Mtn. (301, 298)

Long ago the geologist Andrew discovered the first mineral vein in Limestone Mtn. From that lode, a great mining area has gradually expanded and thrived. Today most of the residents here make their living by mining. The fine ores have completely supported the economics of the village.

Owning an abundant variety of ores of high purity, the mountain has made Andrew Mining Industry the most wealthy mining organization in the world. Now, Limestone Mtn. is known as the major source of many economic ores around the world.

The crown jewel of Andrew Mining Industry's is the Blue Crystal, which was recently discovered. The Blue Crystal of Limestone Mtn. has a distinctive purity and an exotic appearance, which makes it the most popular commodity in the market. For the locals, Blue Crystal is the hottest commodity that has furthered the influences of their beloved mountains.|
1912|Seabell Shipping 

To gain fame:   
Finish the Tranquil Hill quests. 
Fame shop location: Tranquil Hill quests (355, 293) 
 
Seabell Shipping originated in Seabell of Tranquil Hill quests. As a prosperous fishery harbor, Seabell is also famous for it's beautiful beaches and picturesque sceneries. 
 
Seabell Shipping was born when people started to build Seabell. As the first organization of vessel transportations, Seabell Shipping's business has also covered shipbuilding and high sea fishing. By operating multiple businesses, Seabell Shipping finally became the great success that it is today. 
 
Seabell Shipping has already been recognized as the symbol and beacon of the economy of Seabell. As the town thrives, evil grows as well, planning dirty schemes on Seabell and Seabell Shipping.|
1913|Opera Tribe
 
To gain fame:   
Finish the Rainbowfall Forest quests. 
Fame shop location:  
Rainbowfall Forest (506, 132) 
 
The Opera Tribe consists entirely of Anuran living in Rainbowfall Forest. Their origin is that a team of explorers from the southeastern continent were deeply impressed by the magnificence of the forest, that they started their settlement, which marked the beginning of the Opera Tribe. 
 
The Opera Tribe has been protecting a mysterious Crystal Prism for generations. The Prism is said to contain powerful energy. However, even today the eldest Opera Tribe member does not know the truth behind the Crystal Prism. 
 
The Opera Tribe has also been famous for their hospitality. They welcome everybody to share the precious beauty and tranquility of their beloved forest. By their effort, Rainbowfall Forest has already become a dreamland that one should never miss.|
1914|Wyndir Society

To gain fame:   
 Finish the Goss Mountain quests. 
Fame shop location:  
Goss Mountain  (383, 172) 
 
The Wyndir Society was established by a bunch of enthusiastic Zumi inventers. Their main goal is to resurrect the ancient technology buried deep under Goss Mountain, and adapt it for modern use. 
 
They might be different, but their passions for research are unmatched. Almost all the major inventions and technology advances have had their involvement. With this passion, nothing under Goss Mountain could stop them from reaching their goals, even the most dangerous dragons or the wickedest bandits. 
 
Traveling in Goss Mountain, you can see the Wyndir Society 's creations everywhere. The inventions might look strange; however, for them those creations are the milestones in their journey toward the endless power of technology.|
1915|Beluga Harbor
 
To gain fame:   
Finish the Beluga Bay quests. 
Fame shop location:  
Beluga Bay (524, 329) 
 
Without Beluga Harbor,
Beluga Bay would be nothing special. Beluga Harbor is a bustling commercial port. Nothing has ever been difficult for the merchants there. They possess the sharpest sense of business and the swiftest mind for decision making. Wherever there is money to be made, Beluga Harbor Merchants will be there.
 
However, pirates have begun troubling them. Being helpless against the attacks of the pirates, they have built huge walls to shelter the port. Eliminating the threats from the sea has become the overarching theme of their lives.|
1916|Dika Expedition
 
To gain fame:
Finish the Wetlands quests.
Fame shop location: Wetlands (414, 236) 
 
An expedition was lead by the two brothers, Rann and Oeto. At the beginning the brothers were the only members of the team. They call themselves the Adventure Extraordinaire, and gave themselves the titles of Master Adventurers. They have even published several books on their adventures. 
 
A famous legend has led them to the Wetlands. The legend states that there is a lost temple with countless hidden treasures. Sponsored by Antique Collector Bes, they have finally gathered sufficient assets and man power to make the expedition. 
 
However, their progress has not been satisfying. Movement through the swampland has been slower than expected, and silently, the lurking dangers of the marshland are also getting closer to their Wayward Camp.|
1917|Witness of Prosperity

To gain fame:
Finish the Valley of Kings quests.
Fame shop location: Valley of Kings (421, 290) 
 
Witness of Prosperity is a Torturras tribe with a long history. They have been living in the Valley of Kings for ages. As the oldest residents, they know everything about the canyon. 
 
Each child of the Garden grows up with the history lessons of the Valley of Kings. Each statue or location of ruins records a long-lasted tale of the old times. Nothing, even the tiniest piece of detail, is ever forgotten in this canyon of antiquity. 
 
Aven relies much on the Witness of Prosperity, trusting them by offering them the title of protector. Authorized by Aven, the Garden is also the legal guardian of the temple in the canyon. However, Aven's uncommon attention on the temple is still a mystery to most people.|
1918|Fire-Eyes Followers
 
To gain fame:
Finish the Avila Volcano quests.
Fame shop location: Avila Volcano (515, 391) 
 
Fire-eyes Followers are the original inhabitants of Avila Volcano. Near the crater there is Baltaroi, which was once the home of these Tuskars. However, the fire monsters that inhabit the volcano have invaded the city, forcing the Tuskars to the base of the volcano. 
 
Flame-eyes Followers admire absolute power in their belief. Tough body and overwhelming strength are what they seek. By this belief, all of the villagers are constantly working out and training for battle. 
 
In Avila Volcano there is also a band of Imps, who worship a God of Fire. They aim for causing the volcano to erupt by any possible means. For this, conflicts between Flame-eyes Followers and the Imps are often seen around in Avila Volcano area.|
1919|Shining Enterprise

To gain fame:
Finish the Golden Plains quests.
Fame shop location: Golden Plains (451, 441) 
 
If you know the world's largest city, Golden City, then you must be familiar with Shining Enterprise. It is the heart of the city, and the core of the city's economy. 
 
The corporation covers all known industries, and industries that are unknown to most people. Its productions range from daily-use odds and ends to hi-tech military armaments. Everything you see in Golden City is related to Shining Enterprise. It's gradually becoming a power larger than just a business entity. 
 
Shining Enterprise was combined from multiple small companies when it was starting up. In the early days they had difficult times, but with the outstanding management of Wealthy Merchant Banta, they had overcome countless hardships. They are confident in making Shining Enterprise even more powerful.|
1920|Boulder

