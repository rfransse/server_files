8459|Mana Infusion
Infuse a piece of equipment with the required materials in the Mana Cube interface
to increase its Mana Energy and Stars.

How It Works:
@1. Put a piece of equipment into the equipment slot.
@@@The panel on the right will show its current Mana Energy and Mana Ability.
@2. Put the required material into the slots accordingly,
@@@and the possible outcome of the infusion will be shown on the right panel.
@3. Click "Infuse" to perform a Mana Infusion.
@@@The infusion will consume all materials.

*Mana Infusion Tips
@1. Mana Infusion can only be performed on equipment that is "Mana Infusion Ready."
@2. The stats of the equipment after infusion will remain unchanged.
@3. The materials you use must be of the same type as the equipment. All materials will disappear after the infusion.
@4. The equipment will obtain one Mana Star when the Mana Energy gauge is full. Excess Mana Energy cannot be carried over as progress for the next star level.
@5. The max Mana Star level is 3.

*Unsuitable Material
@1. Untradeable costumes or equipment without level restrictions.
@2. Any equipment or costume that is time-limited, disappears after summoning, or cannot be discarded, fortified or repaired.
@3. Any equipment or costume that is currently equipped or undergoing a gear upgrade.

*Mana Energy Tips
@1. For regular equipment, the amount of Mana Energy is determined by the equipment's quality and level-restriction.
@@Green: Level Restriction x0.1
@@Blue: Level Restriction x0.3
@@Orange: Level Restriction x0.4
@2. For costumes, the amount of mana energy is determined by the item's quality.
@@White: 1; Green: 3

*Mana Ability Tips
@1. Once a piece of equipment's Mana Star level reaches 1 or 3, it will be granted a Mana Ability.
@2. Mana Abilities don't level up even if their Mana Star levels increase.
@3. Mana Abilities of the same name and level share the same cooldown time, and their effects cannot stack.|
8460|Mana Reshuffle
Infuse a piece of equipment with the required materials in the Mana Cube interface
to reshuffle its Mana Abilities.
How It Works:
@1. Put a piece of equipment into the equipment slot.
@@@The panel on the right will show its current Mana Star level
@@@and Mana Abilities.
@2. Put the required material into the slots accordingly,
@@@and the possible outcome of the reshuffle will be shown on the right panel.
@3. Select a Mana Ability that you wish to change.
@4. Click on "Reshuffle" to perform a Mana Reshuffle.
@@@The reshuffle will consume all materials.

*Mana Reshuffle Tips
@1. Mana Reshuffle is only open to equipment that has Mana Stars.
@2. The materials you use will disappear after the reshuffle.
@3. The materials you use must be of the same type as the equipment.
@4. Only the selected Mana Ability will be reshuffled. There is a chance you'll receive the same ability after the reshuffle.
@5. If the original Mana Ability level is lower than the equipment's Mana Star Level, it will be upgraded a level.

*Mana Reshuffle Required Materials
@1. For regular equipment, the quantity of materials required is determined by its Mana Star level.
@@1 Star: Green x5; 2 Stars: Blue/Orange x5;
@@3 Stars: Blue/Orange x7.@
@2. For costumes, the quantity of materials required is determined by its Mana Star level.
@@1 Star: Green x1; 2 Stars: Green x2;
@@3 Stars: Green x3.@@
@3. If a costume was not acquired from the Item Mall, the quantity of materials required will be increased by one.

*Mana Ability Tips
@1. Once a piece of equipment's Mana Star level reaches 1 or 3, it will be granted a Mana Ability.
@2. Mana Abilities don't level up even if their Mana Star levels increase.
@3. Mana Abilities of the same name and level share the same cooldown time, and their effects cannot stack.|
