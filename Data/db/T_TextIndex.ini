How to Win
 1. After the battle ends, the guild with the most crystals wins.
2. If more than 1 guild has the same number of crystals, whichever guild has more points will win.
3. If conditions 1 and 2 are the same, the guild with more Kills wins.
4. If conditions 1, 2, and 3 are the same, the system will randomly determine the winner.

Occupancy Rules
1. One guild can only take over 3 maps. If a guild would take a fourth map, it will be given to the No. 2 guild instead.|
