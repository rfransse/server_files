2308|Mail
Use the Mail system to deliver messages, items, or cash to other players. You will be charged a small fee each time you send a message.

Instructions: 
 1. Enter a name into the "To" field or select a name from your contact list; this field cannot be left blank.
 2. You must enter a subject.
  3. The body of the message cannot exceed 300 characters.
  4. To send cash or perform a C.O.D. transaction, use the settings in the lower right corner.
 5. Each message can only contain one item.
 6. The bottom of the screen will display the fee for your message. The lowest fee is 5 Silver.

Note: C.O.D. messages contain items that require payment upon receipt. The receiver must pay the sender's price before opening the attached item.|
2309|Message List
Your inbox displays all of your messages.

How It Works:
@@1. Your inbox will hold up to 30 messages.
@@@@Additional messages cannot be displayed.
@@2. You cannot receive items from messages if you don't have enough space in your backpack.  
@@3. Messages with cash or items attached cannot be deleted.  
@@4. You can return unwanted messages
@@@@to the sender for free.
@@5. Messages that have been read, whether you've received their attachments or not, will be processed by the system when time expires.
@@@@Such messages will be deleted 3 days after opening them.
@@6. If a recipient deletes their character (and resets their level),
@@@@only collection messages will be returned to the original sender.
@@@@All general mail will be returned to the system. If a recipient deletes their character without resetting their level,
@@@@all collection messages and
@@@@general mail will be returned to the original sender.
@@@@Previously read messages will be returned to the system.

The system will store any messages that do not fit in your inbox. 
@@@The expiration of such messages will be determined based on when you are able to receive them, not when they were sent.
@@@
@@@System messages (e.g. congratulatory messages sent
@@@for killing boss monsters or for auction trades) will be stored
@@@for 365 days, after which they will be deleted by the system.
@@@- Text-Only Messages: Deleted in 15 days
@@@- Messages with payments: Deleted in 1 day and return to the sender
@@@- Messages with Items Returned by the Auction House: Deleted in 3 days  - Returned Messages: Deleted in 10 days
@@@- Returned Messages: Deleted in 10 days|
