2311|Certificate Combinations
Different Classes have different Certificates. You can view acquired Certificates here and select whatever combination you'd like.

Class Certificates: Level your Class to acquire Class Certificates. These have many different functions, and the Certificates you've acquired can be equipped even if your Class has changed.

Equip Limit: Displays how many Certificates you can equip simultaneously. A new slot will become available every 10 levels.

