Note: Click Track All to activate the quest tracking list.|
4546|Using the Go Function

Left-click the GO Button on the right hand side.

Note: You need to purchase teleport crystals from the Item Mall in order to use a teleport crystal.|
4547|Using Hotkey Attack Skills

Left-click an enemy, then tap the hotkey button for the skill you wish to use.

To use a normal attack, right-click an enemy.|
4548|Dragging Skill Icons

Left-click a skill icon in the skill window, then drag it to its destination.|
4549|Setting Skills to Hotkeys

Drag a skill icon to an empty slot in the hotkey bar at the bottom of the screen. Pressing that hotkey will now activate that skill.

Note: Click the + on the right side of the hotkey window to show a new set of hotkeys. You can use up to three sets of hotkeys.|
4550|Upgrading General Skills

When a character levels up, you can upgrade that character's general skills.

Note: Upgrading general skills costs special currency.|
4551|Upgrading Class Skills

When a character's class levels up, you can upgrade that character's class skills. Upgrading class skills costs CP.|
4552|Dragging Class Certificates

Left-click a Class Certificate, then drag it to its destination.

Different certificates will provide different abilities.|
4553|Equipping Class Certificates

Drag a certificate onto an empty slot to equip it. If the certificate and slot are the same color, you may obtain additional bonuses.|
4554|Selecting a Class

Left-click on a class to see its description.  |
4555|Switching Classes

Click the Switch Class button to switch classes.

After switching classes, you cannot switch again for 20 seconds.|
4556|Expansion Packs

Drag Backpack Expansions to the expansion pack slot to increase the amount of space in your backpack.

Note that if you place any items into the additional backpack spaces an expansion gives you, you will not be able to remove the expansion pack without first emptying the additional spaces.|
4557|Guided Quests

When a player reaches to the required level, the game will automatically present them with a special quest to guide them into the next land. These are called "guided quests."

Note: Click Quest Log to track the quest list in the main window.|
4558|Opening the Map

Click the globe icon on the upper right corner of the minimap (Hotkey: M) to open the map interface.|
4559|Traveling to Tranquil Hill

Locations marked with the arched portal icon indicate a Warp Portal to another location. Click the portal to transport to Tranquil Hill.|
