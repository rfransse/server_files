4564|Fortification Scrolls

Place a weapon or armor fortification scroll in the scroll slot on the fortification window. The scroll will crumble away after use. 

Note: Right-clicking a fortification scroll in your backpack will automatically place it in the fortification window.|
4565|Fortifying Equipment

Place the item you would like to fortify in the empty slot in the fortification window.

Note: Different levels of equipment require different levels of fortification scrolls.|
4566|Beginning Fortification

