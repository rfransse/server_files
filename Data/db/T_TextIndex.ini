1128|*Character Equipment
You can place custom costumes in the upper slots. Weapons, trophies, accessories, heavy armor, light armor, and cloth armor may be placed in the lower slots.

* Regular Equipment
Equipment is separated into Armor, Light Armor, or Cloth Armor.
Each class can only equip one type; this type is identified in the "Innate Characteristics" section of the class interface.

* How to Use:
To equip, right-click on the equipment, or drag it to the slot. Only custom costumes will change a character's appearance.

Note: When changing to a different class, your equipment configuration will be saved.
However, if you wish to remove or change a certain type of equipment, you must be part of a class that uses that specific equipment.

Gear Upgrade
Click "Gear Upgrade" to open the UI.
Choose the Upgrade Suggestion, and make your selection based on how you want to increase your bonus abilities.|
1129|Titles
Different titles offer bonus effects. These effects will directly influence character stats.

Obtaining Titles: You can obtain a title after accomplishing parts of a quest, or by meeting certain criteria.

Setting Your Title: Select a title in the list, then click on the 'Set Title' button in the lower right corner of the menu to set it as your title.|
1130|Fame
You can become famous in various factions around the world. When you have enough Fame Points, you can use them to purchase unique items from vendors.

Regional Fame Points: gained in villages.

General Fame Points: gained for turning in quest items 

Special Fame Points: gained through book quests or battlefield participation|
1131|Quest Interface
Here you can manage and view the quests you've taken on.

Max Quests:
You can only accept a max of 25 quests at one time.

Quest List:
Quests you've accepted are listed here. If you click on the quest title, displayed to the left, a description of the quest's particulars will be displayed in the right frame.

Dropping Quests:
Click to select the quest title on the left, then click "Drop Quest" on the bottom to abandon that quest. You can pick it up again later if you'd like.

Sharing Quests:
You can share some of your quests with friends on the same map so they don't have to visit the NPC to take the quest.

Tracking Quests:
1. Press Shift and left-click on the quest title to add the quest to your tracker. The name of the tracked quest will appear in red. Follow the same steps to remove it from your tracker.
2. Press the "Show Tracker" button at the top of the window to show or hide the quest tracker.|
1132|Legend Interface
All the quests and story segments your character has experienced appear here. You can review quests you've accepted or completed in the Legend.

To Use: Click to read chapters and pages in the story. Only completed quests will be shown.|
1133|Archive
You can save equipment, mounts, trophies, and other items in the archive. Select the category on the left and you can see your collection on the right. 

Note: Different characters using the same login account and the same server share their archives, and can all use any of the items inside.|
1134|Region Map
The map of the character's current location will be shown. You can look at or search for all map information through the selection function. 

Map Selection: You can check out maps of other regions.

Monster Selection: Select a monster name and you can locate it in the region map.

NPC Selection: Select an NPC name and you can locate them in the region map.

Map Display: You can select to see all NPCs and Portals on the map.

Note: Right click on the region map to open the world map.|
1135|World Map
Here you can see all the regions of the known world. Select a region to view map of its locations.|
1136|Archival Function
Drag the item you want to archive to the lower slot, then press the "Archive" button to store it.

PS: Only items listed in the collection can be saved.|
