2789|Character Stats  
Character stats may be altered by equipment, leveling up, Class characteristics,
 and other means.
----------
Basic Attributes:
*STR: Affects Attack and Shield Block's basic stats.
*AGI: Affects Evasion, Parry, ATK SPD, and Cast SPD.
*INT: Affects MAG's basic stats.
*WIS: Affects G-Healing and P-Healing's basic stats.
*LCK: Affects ACC, CRIT Rate, and M-CRIT Rate.
*ACC: Affects P-ATK and M-ATK's ACC.
*Move SPD Bonus: Affects character's Move SPD.

Attack Attributes:
*ATK: Affects damages caused by Physical ATK.
*ATK SPD: Affects P-ATK's speed.
*CRIT Rate: Affects the chance of Physical CRIT ATK.
*CRIT DMG: Affects the damages caused by Physical CRIT ATK.

Magic Attributes:
*MAG: Affects damages caused by M-ATK.
*Cast SPD: Affects speed of casting magic spells.
*M-CRIT Rate: Affects the chance of M-CRIT ATK.
*M-CRIT DMG: Affects the damages caused by M-CRIT ATK.

Defensive Attributes:
*DEF: Affects the damages caused by Physical ATK.
*EVA: Affects the chance of Evasion and M-ATK.  
The actual effect will be reduced depending on the ACC of the attacker.
@@*Weapon Parry: When equipping 2H Weapons, you have a chance to Parry. If you receive the skill, it will reduce Physical DMG by 50%.
*Shield Block: When equipping Shields, the Block rate offsets
 all the Physical and Magic damages.  |
