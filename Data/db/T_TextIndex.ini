1601|Edit Profile
You can edit your displayed personal information so that other players can search and view your Profile.

Profile Locked: Check the Profile option on upper right to hide your profile or make it viewable to everyone.

Personal Information: Use the drop-down list to input your sex, specialty, height, zodiac sign, region, and mood.

Love/Hate: Tell others what you like or dislike! Left-click on the displayed icons and drag them to the corresponding slots.

Introduction: Click on the edit introduction button and enter a max of 80 characters in the pop-out window.|
1602|View Profile Introduction
When a player's Profile is public, you can view it through search results.

To Use: Click on the player's Profile button to view their Profile and achievement report.|
1603|Community Introduction
Players can view friends' status, interact with them and manage their block list.

Friend List: Display friends' information, current channel, locations and Profiles.

Block List: The system will filter out blocked players' messages. They can't make contact with you.

Edit Profile: Click on the button to open the profile edit interface.

Ways to Add Friends
1. Click the 'Add' button on the lower right, then input a name.
2. Right click a player's avatar, then use the options that pop up.
3. Right click a player name in the chat window, then use the options that pop up.
4. Right click a guild member's name, then use the options that pop up.
5. Right click a player's name in search results, then use the options that pop up.
6. Click the 'Add to Friends' button in a player's Profile to add the player as a friend.

Basic Functions: Select a friend and right-click to open the function list, including delete a friend, private message, add to block list, and invite to party.

Sort: You can sort friends by character name, level, class, and location.|
1604|Search Introduction
You can search for online players' information. You can also use search filters to obtain more specific results.

Result: Lists players' information, location, class, and profile.

Filters: You can filter the search by level, Class, and other info. Detailed settings include level range, Class, non-partying, and players without Profiles.

How to Use: Set the filters, and click the 'Search' button on the lower right to start.|
1605|Couples Introduction
Here you can view each others' event logs or leave messages to each other.

Couples' Info: Displays your anniversary date, the length of your relationship, and the Luv Coins gained that week.

Luv Coins: Acquired every week, as well as by gaining achievement points. A Couple gains one Luv Coin for every 20 achievement points. You can spend Luv Coins to buy special items at the Couples' Shop.

Edit Message: Message will be kept on your Couples message board. You can write up to 150 characters.

Couples' Skills: You can drag the skill icons to the hotkey bars. Most Couples' skills cost Loving Hearts. You can buy both from the Couples' Shop.

Break Up: If you break up, you won't be able to accept another Love Confession or confess your love to another person for 24 hours.

Note: Once you break up, the Couples' panel will be unavailable, and all your Luv Coins will disappear. Couples' skills will be disabled until you have another significant other.|
