6321|Deserted Island Survival Rules

Current Disabled as will be turned into another game mode in future (don't kid yourselves, this hasn't been queued on this server or the last private server).

*Only players LV20 and above can enter.

*Battle Rules:
1. After entering the Battlefield, a 20 second countdown will begin. During the countdown, 
you cannot move or attack.
2. When the battle begins, the player will receive an item bag. Open the item bag to receive 
various Battlefield resources, and break open the Resource Barrel to receive other item bags.
3. 3 minutes after the battle begins, poisonous gas will seep into the air. There will be a 
system warning 30 seconds before the gas begins to leak. In certain areas, before the 
poisonous gas appears, you can find tank equipment. You can use the tank to avoid the poison, 
but you must refuel it through its fuel barrel, or it will explode and kill everyone.
4. You cannot look at battle stats while in the battle. If you die or win, the rankings will appear. 
Players who die will generate a tombstone to mark the spot of their demise. Their place of 
death will be marked on the map with a skull. 

*Ranking Rules:
1. You will be ranked by how long you survive. If players die at the same time, rank will be 
determined by kill count.
2. When there is only 1 survivor on the field, or if all the players have died, or if it has been 
19 minutes since the fight began, the battle will end.  Rankings will then be generated.|
