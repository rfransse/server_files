2787|Skill List 
You can view learnable and learned skills and their levels in this panel. Skills can be categorized as General Common Skills and General Class Skills. 

General Common Skills: 
1. Learned by paying a Trainer. 
2. General Common Skills will not change if you switch to a new Class that is of the same type as your old Class. 
3. General Common Skills will not be erased if you switch to a new Class of a different type. However, they'll be frozen and unavailable for use on your new Class. 

Class Skills: 
1. Learned by spending Class Points. 
2. Class skills are Class-exclusive. They are only accessible when you are using the corresponding Class. 
3. Class skills will not be erased if you switch to another Class. However, they'll be frozen and unavailable for your new Class.|
